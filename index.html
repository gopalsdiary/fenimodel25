<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Processing System - Feni Model High School</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <style>
        .exam-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin: 3rem auto;
            max-width: 500px;
            padding: 2rem;
        }
        
        .exam-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 300px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .exam-btn:hover {
            background: linear-gradient(135deg, #2980b9, #3498db);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .exam-btn:active {
            transform: translateY(-1px);
        }
        
        .annual-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }
        
        .annual-btn:hover {
            background: linear-gradient(135deg, #c0392b, #e74c3c);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }
        
        .welcome-text {
            text-align: center;
            margin-bottom: 3rem;
            color: #2c3e50;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            border: 1px solid #dee2e6;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-text::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #e74c3c, #f39c12, #27ae60);
            animation: gradientShift 3s ease-in-out infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .welcome-text h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .welcome-text p {
            font-size: 1.2rem;
            color: #6c757d;
            font-weight: 500;
            margin: 0;
            letter-spacing: 0.5px;
        }
        
        .header {
            text-align: center;
        }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;" oncopy="return false;">
    <div class="header">
        <h1>Feni Model High School</h1>
        <p>Result Processing System </p>
    </div>

    <div class="container">
        <div class="welcome-text">
            <h2>Welcome to Result Portal</h2>
            <p>Select the examination type to view results</p>
        </div>
        
        <div class="exam-buttons">
            <a href="ann24/index.html" class="exam-btn annual-btn">
                ðŸ“Š Annual Examination 2024
            </a>
            
            <a href="terminal/index.html" class="exam-btn">
                ðŸ“‹ Terminal Examination 2024
            </a>
        </div>
    </div>

    <script>
        // Disable developer tools
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
