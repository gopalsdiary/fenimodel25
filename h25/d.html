    <script>
        // Disable developer tools
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Data loading variables
        const csvFiles = ['result1.csv', 'result2.csv', 'result3.csv', 'result4.csv'];

        let students = [];
        let headers = [];
        let SUBJECT_MAP = {};

        // Build subject map from headers (match "*_CQ|_WRITTEN|_MCQ|_CA|_Practical|_Total|_GPA")
        function generateSubjectMapFromHeaders(hdrs){
            const map = {};
            if(!Array.isArray(hdrs)) return map;
            const norm = s => String(s||'').replace(/\*/g,'').trim();

            // Collect unique subject bases
            const subjects = new Set();
            hdrs.forEach(hRaw => {
                const h = norm(hRaw);
                const m = h.match(/^(.*?)(_CQ|_WRITTEN|_MCQ|_CA|_Practical|_Total|_GPA)$/i);
                if(m) subjects.add(m[1]);
            });

            // Build map preferring _WRITTEN when present, else _CQ
            subjects.forEach(subject => {
                const find = (suffixes) => hdrs.find(h => {
                    const hh = norm(h);
                    return suffixes.some(s => hh.endsWith(s) && hh.startsWith(subject));
                }) || '';
                map[subject] = {
                    CQ: find(['_CQ','_WRITTEN']),
                    MCQ: find(['_MCQ']),
                    CA: find(['_CA']),
                    Practical: find(['_Practical']),
                    Total: find(['_Total']),
                    GPA: find(['_GPA'])
                };
            });

            return map;
        }

        function cleanHeaderKey(h){
            if(!h) return '';
                return String(h)
                    .replace(/\*/g,'')
                    .replace(/"/g,'')
                    .toLowerCase()
                    .trim()
                    .replace(/\s+/g,'_')
                    .replace(/[^\w_]/g,'_')
                    .replace(/_+/g,'_')
                    .replace(/^_|_$/g,'');
        }

        // Try multiple sanitized variants of a header to fetch a student's value
        function getStudentValueByHeader(student, hdr){
            if(!hdr) return '';
            const variants = [];
            const original = String(hdr);
            // raw -> cleaned
            variants.push(cleanHeaderKey(original));
            // remove extra spaces around underscores
            variants.push(cleanHeaderKey(original.replace(/\s*_\s*/g,'_')));
            // collapse multiple spaces inside
            variants.push(cleanHeaderKey(original.replace(/\s{2,}/g,' ')));
            // hyphen as underscore
            variants.push(cleanHeaderKey(original.replace(/\s*-\s*/g,'_')));
            // explicit practical short alias
            const ck = variants[0];
            if(/_practical$/.test(ck)) variants.push(ck.replace(/_practical$/,'_prac'));
            // unique
            const used = new Set();
            for(const k of variants){
                if(!k || used.has(k)) continue; used.add(k);
                const v = student[k];
                if(v!=null && String(v).trim()!=='') return v;
            }
            return '';
        }

        // Get IID from URL parameter
        function getIIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('IID');
        }

        async function loadData() {
            const targetIID = getIIDFromURL();
            
            if (!targetIID || targetIID === 'unknown') {
                document.getElementById('marksheetContent').innerHTML = `
                    <div class="error">
                        <p>No student ID specified or invalid ID.</p>
                        <p><a href="index.html">Return to student list</a></p>
                    </div>
                `;
                return;
            }

            try {
                console.log('Loading data for IID:', targetIID);
                
                // Load data from all CSV files
                const allStudents = [];
                let allHeaders = []; 
                
                for (const csvFile of csvFiles) {
                    try {
                        const response = await fetch(csvFile);
                        if (!response.ok) {
                            console.warn(`Could not load ${csvFile}: ${response.status}`);
                            continue;
                        }
                        
                        const csvData = await response.text();
                        const rows = csvData.split('\n').filter(row => row.trim() !== '');
                        
                        if (rows.length === 0) continue;
                        
                        // Headers for this file (use first header row)
                        const currentHeaders = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
                        if (allHeaders.length === 0) { allHeaders = currentHeaders.slice(); }

                        // Skip header rows and process student data (first 2 rows are headers)
            const fileStudents = rows.slice(2).map(row => {
                            const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                            const student = {};
                            currentHeaders.forEach((header, index) => {
                const cleanHeader = cleanHeaderKey(header);
                student[cleanHeader] = values[index] ? values[index].replace(/(^"|"$)/g, '').trim() : '';
                            });
                            // Keep this student's source headers for subject mapping later
                            Object.defineProperty(student, '__headers', { value: currentHeaders.slice(), enumerable: false });
                            return student;
                        });
                        
                        allStudents.push(...fileStudents);
                        console.log(`Loaded ${fileStudents.length} students from ${csvFile}`);
                        
                    } catch (fileError) {
                        console.warn(`Error loading ${csvFile}:`, fileError);
                    }
                }
                
                // Set global variables
                headers = allHeaders;
                students = allStudents;

                // Keep legacy map to avoid breaking references (not used for rendering rows)
                generateSubjectMap(headers);

                console.log('Total students loaded:', students.length);
                console.log('Looking for IID:', targetIID);

                // Find student by IID
                const student = students.find(s => s.iid === targetIID);
                
                if (student) {
                    console.log('Student found:', student.name);
                    displayStudentDetails(student);
                    // Generate QR code for this specific student
                    generateQRCode(student.iid);
                } else {
                    console.log('Student not found with IID:', targetIID);
                    document.getElementById('marksheetContent').innerHTML = `
                        <div class="error">
                            <p>Student with IID "${targetIID}" not found.</p>
                            <p>Available students: ${students.length}</p>
                            <p><a href="index.html">Return to student list</a></p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('marksheetContent').innerHTML = `
                    <div class="error">
                        <p>Error loading student data. Please try again.</p>
                        <p>Error details: ${error.message}</p>
                        <p><a href="index.html">Return to student list</a></p>
                    </div>
                `;
            }
        }

    function generateSubjectMap(headers) { 
            // First collect all subjects and their column indices
            const subjectColumns = {};
            
            // List of non-subject columns to exclude
        const excludeColumns = ['fail+gpa', 'rank', 'remark', 'mobile', 'password', 'class', 'shift', 'sms', 'absent', 'fail count', 'gpa/remark'];
            
            headers.forEach((header, index) => {
                const cleanHeader = header.replace(/\*/g, '').trim();
                
                const match = cleanHeader.match(/^(.*?)(_CQ|_WRITTEN|_MCQ|_CA|_Practical|_Total|_GPA)$/i);
                if (match) {
                    const subject = match[1];
                    const component = match[2];
                    
            // Skip if subject base name is too generic or in exclude list
            if (excludeColumns.some(exclude => subject.toLowerCase().includes(exclude.toLowerCase()))) {
                        return;
                    }
                    
                    if (!subjectColumns[subject]) {
                        subjectColumns[subject] = {};
                    }
                    subjectColumns[subject][component] = index;
                }
            });

            // Check if subject has any valid data (not empty, not "-", and not just whitespace)
            function hasValidData(subject) {
                const indices = Object.values(subjectColumns[subject] || {});
                if (indices.length === 0) return false;
                
                // Check data in all rows for this subject's columns
                for (let student of students) {
                    for (let index of indices) {
                        const value = (Object.values(student)[index] || '').toString().trim();
                        // If we find any non-empty value that's not "-", consider it valid
                        if (value && value !== '-' && value !== '0' && value.toLowerCase() !== 'fail') {
                            return true;
                        }
                    }
                }
                return false;
            }

            // Only include subjects that have valid data
            const validSubjects = Object.keys(subjectColumns).filter(hasValidData);
            
            validSubjects.forEach(subject => {
                SUBJECT_MAP[subject] = {
                    CQ: headers.find(h => /_(CQ|WRITTEN)\b/i.test(h) && h.startsWith(subject)) || '',
                    MCQ: headers.find(h => h.includes(`${subject}_MCQ`)) || '',
                    Practical: headers.find(h => h.includes(`${subject}_Practical`)) || '',
                    Total: headers.find(h => h.includes(`${subject}_Total`)) || '',
                    GPA: headers.find(h => h.includes(`${subject}_GPA`)) || ''
                };
            });
        }

    function displayStudentDetails(student) { 
            const container = document.getElementById('marksheetContent');
            container.innerHTML = `
                <div id="padHeader" class="pad-header" style="text-align:center;display:none;">
                    <img src="pad.png" alt="Letterhead" style="max-width:100%;height:auto;display:block;margin:0 auto 6px;" />
                </div>
                <p class="report-title">Half Yearly Examination Report Card-2025</p>
                <h2>${student.name}</h2>
                <p>Father's Name: ${student.fathers_name || 'N/A'}</p>
                <p>Roll: ${student.roll} | Class: ${student.class || 'N/A'} | Shift: ${student.shift || 'N/A'}</p>
                <p>Mobile Number: ${student.mobile || 'N/A'} | IID: ${student.iid || 'N/A'}${(() => {
                    const cls = String(student.class || '').toLowerCase();
                    // detect class 9/10, including possible roman numerals or words
                    const is9 = /\b(9|ix|nine)\b/i.test(cls);
                    const is10 = /\b(10|x|ten)\b/i.test(cls);
                    const show = is9 || is10;
                    const group = (student.group || student.stream || student.group_name || student.grp || '').toString().trim();
                    return show && group ? ' | Group: ' + group : '';
                })()}</p>
                
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>CQ</th>
                                <th>MCQ</th>
                                <th>Practical</th>
                                <th>Total</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                            <tbody>
                                ${(() => {
                                    const subjMap = generateSubjectMapFromHeaders(student.__headers || headers, student);
                                    return Object.entries(subjMap).map(([subject, cols]) => {
                                        const safe = (x)=> (x==null||String(x).trim()==='') ? '' : String(x).trim();
                                        const get = (label)=>{
                                            const hdr = cols[label];
                                            const v = getStudentValueByHeader(student, hdr);
                                            return safe(v);
                                        };
                                        const cq = get('CQ');
                                        const mcq = get('MCQ');
                                        const ca = get('CA');
                                        let practical = get('Practical');
                                        const total = get('Total');
                                        const gpa = get('GPA');

                                        // Detect English 1st/2nd paper subject base names (tolerant to minor variants)
                                        const subjClean = subject.replace(/\*/g, '').toLowerCase();
                                        const isEnglish1 = /\benglish\b/.test(subjClean) && /\b(1|1st|first)\b/.test(subjClean);
                                        const isEnglish2 = /\benglish\b/.test(subjClean) && /\b(2|2nd|second)\b/.test(subjClean);
                                        const isEnglish = isEnglish1 || isEnglish2;

                                        // For English subjects: do not show Practical values (keep Practical cell blank)
                                        // Also avoid deriving Practical from Total for English subjects
                                        if(!isEnglish){
                                            // If practical header is missing or empty, try derive from total - (cq+mcq+ca)
                                            if((!practical || practical==='-') && total){
                                                const n = (s)=> isNaN(parseFloat(s))?0:parseFloat(s);
                                                const derived = n(total) - (n(cq)+n(mcq)+n(ca));
                                                if(derived>0) practical = String(derived);
                                            }
                                        } else {
                                            // Ensure practical is empty for English rows
                                            practical = '';
                                        }

                                        return `
                                        <tr>
                                            <td>${subject.replace(/\*/g, '')}</td>
                                            <td>${cq||'-'}</td>
                                            <td>${mcq||'-'}</td>
                                            <td>${isEnglish ? '' : (practical||'-')}</td>
                                            <td>${total||'-'}</td>
                                            <td>${gpa||'-'}</td>
                                        </tr>`;
                                    }).join('');
                                })()}
                            </tbody>
                    </table>
                </div>

                <!-- Summary highlight like terminal25 sheet -->
                ${(() => {
                    const getFirst = (obj, keys) => {
                        for(const k of keys){
                            const v = obj[k];
                            if(v!=null && String(v).trim()!=='') return String(v).trim();
                        }
                        return '';
                    };
                    const gpa  = getFirst(student, ['gpa']);
                    const remark = getFirst(student, ['remark','gpa_remark']);
                    const total = getFirst(student, ['total_mark','total']);
                    const avg = getFirst(student, ['average','avg']);
                    if(!gpa && !remark && !total && !avg) return '';
                    return `
                        <div class="highlight-box" style="display:flex;gap:.75rem;flex-wrap:wrap;justify-content:center;margin:12px 0 4px;">
                            ${gpa ? `<div class="highlight-item" style="min-width:120px;padding:10px 14px;border-radius:8px;background:#e8f5e9;border:1px solid #c8e6c9;text-align:center;"><div style="font-size:12px;color:#2e7d32;font-weight:600;">GPA</div><div style="font-size:18px;color:#1b5e20;font-weight:700;">${gpa}</div></div>` : ''}
                            ${remark ? `<div class="highlight-item" style="min-width:160px;padding:10px 14px;border-radius:8px;background:#e3f2fd;border:1px solid #bbdefb;text-align:center;"><div style="font-size:12px;color:#1565c0;font-weight:600;">Remark</div><div style="font-size:16px;color:#0d47a1;font-weight:700;">${remark}</div></div>` : ''}
                            ${total ? `<div class="highlight-item" style="min-width:150px;padding:10px 14px;border-radius:8px;background:#fff8e1;border:1px solid #ffe082;text-align:center;"><div style="font-size:12px;color:#ef6c00;font-weight:600;">Total Marks</div><div style="font-size:18px;color:#e65100;font-weight:700;">${total}</div></div>` : ''}
                            ${avg ? `<div class="highlight-item" style="min-width:160px;padding:10px 14px;border-radius:8px;background:#f3e5f5;border:1px solid #e1bee7;text-align:center;"><div style="font-size:12px;color:#6a1b9a;font-weight:600;">Average Mark</div><div style="font-size:18px;color:#4a148c;font-weight:700;">${avg}</div></div>` : ''}
                        </div>
                    `;
                })()}

                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px;">
                    <div style="flex: 1; padding-right: 20px;">
                        <p style="margin-top: 20px; font-weight: bold;">
                    ${student.total_mark ? `Total Marks: ${student.total_mark} | ` : ''}
                    ${student.average ? `Average Mark: ${student.average} | ` : ''}
                    ${student.absent ? `Absent subject: ${student.absent}` : ''}
                </p>
                        <p style="margin-top: 5px; font-weight: regular; text-align: left; font-size: 0.8em;">
                            ‡¶®‡¶ø‡¶∞‡ßç‡¶¶‡ßá‡¶∂‡¶®‡¶æ :

        function printResult() {

        // Generate QR Code
        function generateQRCode(studentIID = null) {
            try {
                // Get the current IID if not provided
                const currentIID = studentIID || getIIDFromURL();
                
                // Create QR code for the current student's result page
                const qr = qrcode(0, 'M');
                const currentURL = window.location.origin + window.location.pathname;
                const qrURL = `${currentURL}?IID=${currentIID}`;
                qr.addData(qrURL);
                qr.make();
                
                // Create image element from QR code
                const qrImage = qr.createImgTag(4);
                
                // Add QR code to bottom container (for both screen and print view)
                const bottomQRContainer = document.getElementById('qrCodeBottom');
                if (bottomQRContainer) {
                    bottomQRContainer.innerHTML = qrImage;
                    
                    // Add a small caption below the QR code for bottom
                    const bottomCaption = document.createElement('div');
                    bottomCaption.style.fontSize = '8pt';
                    bottomCaption.style.textAlign = 'center';
                    bottomCaption.style.marginTop = '3px';
                    bottomCaption.innerText = 'Scan for verify';
                    bottomQRContainer.appendChild(bottomCaption);
                }
            } catch (error) {
                console.error('QR Code generation failed:', error);
            }
        }

        // PDF libs (lazy injected if not already)
        function ensurePdfLibs(){
            return new Promise((resolve,reject)=>{
                if(window.jspdf && window.html2canvas){ resolve(); return; }
                let need=0,done=0,failed=false;
                function ok(){ if(failed) return; done++; if(done===need) resolve(); }
                function add(src){ need++; const s=document.createElement('script'); s.src=src; s.onload=ok; s.onerror=()=>{failed=true; reject(new Error('Failed to load '+src));}; document.head.appendChild(s); }
                add('https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js');
                add('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
            });
        }

        async function downloadPdf(){
            const btn=document.getElementById('downloadPdfBtn');
            // Hide buttons (so they won't appear in PDF) and keep hidden after
            const actionBtns = document.querySelectorAll('.print-btn, .back-btn');
            actionBtns.forEach(b=>{ b.style.display='none'; });
            // Show pad temporarily for capture
            const pad = document.getElementById('padHeader');
            const prevDisplay = pad ? pad.style.display : null;
            if(pad) pad.style.display='block';
            if(btn){ btn.disabled=true; }
            try{
                await ensurePdfLibs();
                const target=document.getElementById('marksheet');
                const prevScroll=window.scrollY;
                window.scrollTo(0,0);
                await new Promise(r=>setTimeout(r,40));
                // Capture high-res snapshot
                const canvas=await html2canvas(target,{scale:2,backgroundColor:'#ffffff',useCORS:true});
                const { jsPDF } = window.jspdf;
                const pdf=new jsPDF('p','mm','a4');
                const pageWidth=210, pageHeight=297, margin=10; // mm
                const availW = pageWidth - margin*2;
                const availH = pageHeight - margin*2;
                // Original image size in px
                const imgWpx = canvas.width;
                const imgHpx = canvas.height;
                // Convert px ratio to mm using width fit then scale
                let scaledW = availW;
                let scaledH = imgHpx * (scaledW / imgWpx);
                if(scaledH > availH){
                    const scale = availH / scaledH; // shrink further to fit height
                    scaledH = availH;
                    scaledW = scaledW * scale;
                }
                // Top align (no vertical centering) per requirement: pad.png stays at very top
                const posX = margin + (availW - scaledW)/2; // still horizontally center
                const posY = margin; // start right below top margin
                // Load and place pad.png as background (full page)
                // (Removed full-page background; pad.png now inline at top)
                const imgData = canvas.toDataURL('image/jpeg',0.92);
                pdf.addImage(imgData,'JPEG',posX,posY,scaledW,scaledH,'','FAST');
                const fileName = 'Result_'+ (document.querySelector('#marksheetContent h2')?.textContent||'student') + '.pdf';
                pdf.save(fileName.replace(/\s+/g,'_'));
                window.scrollTo(0,prevScroll);
            }catch(err){
                alert('PDF ‡¶§‡ßà‡¶∞‡¶ø ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: '+err.message);
                console.error(err);
            }finally{
                if(btn){ btn.disabled=false; }
                // Hide pad again after capture
                if(pad) pad.style.display= prevDisplay || 'none';
            }
        }
