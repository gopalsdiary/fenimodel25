<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Processing System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Authentication Protection -->
    <script src="./auth-check.js"></script>
    <style>
        /* Enhanced White-mode Neumorphism */
        :root{
            --bg-primary: #f0f4f8; /* elegant soft background */
            --bg-secondary: #f8fafc; /* subtle gradient end */
            --surface: #ffffff; /* pure white surface */
            --surface-highlight: #fefefe; /* subtle highlight */
            --muted-text: #64748b; /* sophisticated muted color */
            --accent-primary: #0891b2; /* refined teal */
            --accent-secondary: #0284c7; /* complementary blue-teal */
            --accent-tertiary: #0369a1; /* deeper accent */
                --shadow-light: rgba(255,255,255,0.95);
                --shadow-dark: rgba(15,23,42,0.08);
                --shadow-accent: rgba(6,182,212,0.15);
                /* Shadow2 mix values (drop + inner) inspired by reference)
                    Drop: 28px 28px 50px rgba(13,39,80,0.16)
                    Inner white: -31px -31px 43px rgba(255,255,255,0.64)
                    Inner dark: 26px 26px 48px rgba(13,39,80,0.16)
                */
                --shadow2-drop: rgba(13,39,80,0.16);
                --shadow2-inner-white: rgba(255,255,255,0.64);
                --shadow2-inner-dark: rgba(13,39,80,0.16);
            --border-light: rgba(255,255,255,0.8);
            --border-dark: rgba(148,163,184,0.1);
            --radius: 16px;
            --radius-sm: 12px;
        }

        html,body{
            height:100%;
            margin:0;
        }

        body {
            font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #f1f5f9 100%);
            background-attachment: fixed;
            color: #334155;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(120,119,198,0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none;
        }

    .container {
            width: 100%;
            max-width: 440px;
            background: linear-gradient(145deg, var(--surface) 0%, var(--surface-highlight) 100%);
            border-radius: var(--radius);
            padding: 32px;
            box-sizing: border-box;
            position: relative;
            /* Shadow2 mix: outer drop + opposing light + inner highlight/dark */
            box-shadow:
                /* outer soft drop */ 28px 28px 50px var(--shadow2-drop),
                /* opposing soft light */ -28px -28px 50px var(--shadow-light),
                /* inner highlight and inner dark mix (gives carved look) */
                inset -31px -31px 43px var(--shadow2-inner-white),
                inset 26px 26px 48px var(--shadow2-inner-dark);
            border: 1px solid rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container:hover {
            transform: translateY(-2px);
            box-shadow:
                32px 32px 60px var(--shadow2-drop),
                -32px -32px 60px var(--shadow-light),
                inset -36px -36px 50px var(--shadow2-inner-white),
                inset 30px 30px 54px var(--shadow2-inner-dark);
        }

        h1 {
            text-align: center;
            margin: 0 0 24px 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: #1e293b;
            letter-spacing: -0.025em;
            line-height: 1.2;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
            opacity: 0.6;
        }

        .tab-buttons{
            display:flex;
            gap:10px;
            margin-bottom:18px;
            justify-content:center; /* center the buttons row */
        }

        .tab-button{
            flex: none;
            min-width: 160px;
            padding: 12px 24px;
            border-radius: var(--radius-sm);
            background: linear-gradient(145deg, #f8fafc 0%, #ffffff 100%);
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--muted-text);
            text-align: center;
            position: relative;
            /* Shadow2-inspired scaled mix */
            box-shadow:
                10px 10px 22px var(--shadow2-drop),
                -10px -10px 22px var(--shadow-light),
                inset -14px -14px 20px var(--shadow2-inner-white),
                inset 12px 12px 22px var(--shadow2-inner-dark);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .tab-button:hover {
            transform: translateY(-1px);
            box-shadow:
                10px 10px 20px rgba(148,163,184,0.15),
                -10px -10px 20px rgba(255,255,255,0.95),
                inset 0 1px 0 rgba(255,255,255,0.7);
        }

        .tab-button.active{
            color: var(--accent-primary);
            background: linear-gradient(145deg, #ffffff 0%, #fbfdff 100%);
            box-shadow:
                /* outer subtle lift */ 8px 10px 20px rgba(14,39,60,0.06),
                /* outer light */ -8px -8px 18px rgba(255,255,255,0.95),
                /* inner carved highlight */ inset -10px -10px 18px rgba(255,255,255,0.7),
                inset 8px 8px 18px rgba(13,39,80,0.04);
            transform: translateY(0);
            font-weight:700;
        }

        .tab-button.active:hover {
            transform: translateY(-1px);
            box-shadow:
                12px 14px 28px rgba(14,39,60,0.08),
                -12px -12px 24px rgba(255,255,255,0.95),
                inset -12px -12px 20px rgba(255,255,255,0.75),
                inset 10px 10px 20px rgba(13,39,80,0.05);
        }

        .tab-content{ display:block; }

        .form-group{ margin-bottom:14px; }

        label{
            display:block;
            margin-bottom:6px;
            font-size:0.85rem;
            color: #374151;
            font-weight:600;
        }

        input[type="text"], input[type="password"]{
            width: 100%;
            padding: 16px 18px;
            border-radius: var(--radius-sm);
            border: none;
            outline: none;
            background: linear-gradient(145deg, #fefefe 0%, #ffffff 100%);
            font-size: 1rem;
            color: #334155;
            box-sizing: border-box;
            position: relative;
            /* Shadow2-inspired scaled mix for inputs */
            box-shadow:
                10px 12px 24px var(--shadow2-drop),
                -10px -12px 24px var(--shadow-light),
                inset -12px -12px 20px var(--shadow2-inner-white),
                inset 10px 10px 22px var(--shadow2-inner-dark);
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input[type="text"]:focus, input[type="password"]:focus {
            box-shadow:
                12px 12px 24px rgba(148,163,184,0.12),
                -12px -12px 24px rgba(255,255,255,0.98),
                inset 0 1px 0 rgba(255,255,255,0.9),
                inset 0 -1px 0 rgba(148,163,184,0.03),
                0 0 0 3px rgba(8,145,178,0.1);
            transform: translateY(-1px);
        }

        input::placeholder{ color: #9aa6b6; }

        button{
            width: 100%;
            padding: 16px 20px;
            border-radius: var(--radius-sm);
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            color: white;
            background: linear-gradient(145deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            position: relative;
            /* Shadow2 mixed drop + inner shadows for button */
            box-shadow:
                /* outer drop */ 18px 18px 36px var(--shadow2-drop),
                /* outer light */ -18px -18px 36px var(--shadow-light),
                /* inner highlight + inner dark for carved look */
                inset -16px -16px 28px var(--shadow2-inner-white),
                inset 14px 14px 30px var(--shadow2-inner-dark),
                /* subtle accent lift */ 0 10px 30px rgba(6,182,212,0.12);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        button:hover{
            transform: translateY(-3px);
            box-shadow:
                22px 22px 44px var(--shadow2-drop),
                -22px -22px 44px var(--shadow-light),
                inset -20px -20px 36px var(--shadow2-inner-white),
                inset 18px 18px 36px var(--shadow2-inner-dark),
                0 14px 40px rgba(6,182,212,0.18);
        }

        button:active {
            transform: translateY(-1px);
            box-shadow:
                12px 12px 24px var(--shadow2-drop),
                -12px -12px 24px var(--shadow-light),
                inset -10px -10px 18px var(--shadow2-inner-white),
                inset 8px 8px 16px var(--shadow2-inner-dark),
                0 6px 14px rgba(6,182,212,0.12);
        }

        .error-message, .success-message{
            display: none;
            margin-top: 16px;
            padding: 14px 16px;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            align-items: center;
            backdrop-filter: blur(5px);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .error-message{
            color: #dc2626;
            background: linear-gradient(145deg, #fef2f2 0%, #fee2e2 100%);
            box-shadow:
                inset 4px 4px 8px rgba(255,255,255,0.4),
                inset -4px -4px 8px rgba(220,38,38,0.05),
                0 4px 12px rgba(220,38,38,0.1);
            border-color: rgba(220,38,38,0.1);
        }

        .success-message{
            color: #059669;
            background: linear-gradient(145deg, #f0fdf4 0%, #dcfce7 100%);
            box-shadow:
                inset 4px 4px 8px rgba(255,255,255,0.4),
                inset -4px -4px 8px rgba(5,150,105,0.05),
                0 4px 12px rgba(5,150,105,0.1);
            border-color: rgba(5,150,105,0.1);
        }

        .message-icon{ margin-right:8px; }

        .unauthorized-alert{ animation: pulse 2s infinite; }

        @keyframes pulse{ 0%{ transform:scale(1);} 50%{ transform:scale(1.01);} 100%{ transform:scale(1);} }

        /* Responsive */
        @media (max-width: 480px){
            .container {
                padding: 24px;
                border-radius: var(--radius-sm);
                margin: 1rem;
            }
            .tab-buttons {
                gap: 8px;
            }
            .tab-button {
                min-width: 0;
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            h1 {
                font-size: 1.1rem;
            }
            input[type="text"], input[type="password"] {
                padding: 14px 16px;
                font-size: 0.95rem;
            }
            button {
                padding: 14px 18px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Database  Processing System</h1>
        
        <div class="tab-buttons">
            <div class="tab-button active" data-tab="admin">Admin Login</div>
        </div>

        <div id="admin-tab" class="tab-content active">
            <div id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" placeholder="Admin username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <input type="password" id="admin-password" placeholder="Admin password">
                </div>
                <button id="admin-login-button">Sign In</button>
                
                <p id="admin-error-message" class="error-message"></p>
                <p id="admin-success-message" class="success-message"></p>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://rtfefxghfbtirfnlbucb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';
        // Reuse existing Supabase client or create new one
        if (!window.supabaseClient) {
            window.supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        }
        const supabase = window.supabaseClient;

        // Check for error parameters in URL on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');
            
            if (errorParam) {
                const adminErrorMsg = document.getElementById('admin-error-message');
                
                // Handle different error types
                switch(errorParam) {
                    case 'unauthorized':
                        showMessage(adminErrorMsg, 'Your session has expired or you are not authorized. Please login again.', true);
                        break;
                    case 'auth':
                        showMessage(adminErrorMsg, 'Authentication error. Please login again.', true);
                        break;
                    case 'account':
                        showMessage(adminErrorMsg, 'Your account could not be found. Please check your credentials.');
                        break;
                    case 'session':
                        showMessage(adminErrorMsg, 'Your session has expired. Please login again.', true);
                        break;
                    default:
                        showMessage(adminErrorMsg, 'An error occurred. Please try again.');
                }
                
                // Remove the error parameter from URL to prevent showing the error message again on refresh
                const newUrl = window.location.pathname;
                window.history.replaceState({}, document.title, newUrl);
            }
        });

        // Tab switching functionality
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and tabs
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
                
                // Add active class to clicked button and corresponding tab
                button.classList.add('active');
                document.getElementById(`${button.getAttribute('data-tab')}-tab`).classList.add('active');
                
                // Clear any error/success messages
                document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                    msg.style.display = 'none';
                });
            });
        });

    // (Student login option removed)

        // Admin Login
        document.getElementById('admin-login-button').addEventListener('click', async () => {
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('admin-error-message');
            const successMsg = document.getElementById('admin-success-message');

            if (!username || !password) {
                showMessage(errorMsg, 'Please enter both username and password');
                return;
            }

            try {
                console.log("Attempting admin login with username:", username);
                
                // Query the admin table
                const { data: admins, error: adminsError } = await supabase
                    .from('admin')
                    .select('*');
                
                if (adminsError) {
                    console.error("Error fetching admins:", adminsError);
                    throw new Error(`Cannot access admin table: ${adminsError.message}`);
                }
                
                if (!admins || admins.length === 0) {
                    console.log("No admin accounts found in database");
                    // If there are no admins, create a default admin account
                    const { data: newAdmin, error: createError } = await supabase
                        .from('admin')
                        .insert([
                            { 
                                username: 'admin', 
                                password: 'admin123', 
                                email: 'admin@example.com',
                                role: 'super_admin'
                            }
                        ])
                        .select();
                    
                    if (createError) {
                        throw new Error(`Could not create default admin: ${createError.message}`);
                    }
                    
                    console.log("Created default admin account:", newAdmin);
                    
                    // Check if the created admin matches login credentials
                    if (newAdmin && newAdmin.length > 0 && 
                        newAdmin[0].username === username && 
                        newAdmin[0].password === password) {
                        
                        showMessage(successMsg, 'Admin login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = `./admin-dashboard.html?id=${newAdmin[0].id}`;
                        }, 1000);
                        return;
                    } else {
                        throw new Error("Default admin created. Please use username 'admin' and password 'admin123'.");
                    }
                }
                
                console.log("Found admin accounts:", admins.length);
                
                // Check if username exists first (for better error messages)
                const adminWithUsername = admins.find(admin => admin.username === username);
                if (!adminWithUsername) {
                    throw new Error(`Admin with username '${username}' does not exist.`);
                }
                
                // Then check password
                const matchingAdmin = admins.find(admin => 
                    admin.username === username && 
                    admin.password === password
                );
                
                if (!matchingAdmin) {
                    console.log("Password incorrect for admin:", username);
                    throw new Error("Incorrect password. Please try again.");
                }
                
                // Success
                showMessage(successMsg, 'Admin login successful! Redirecting...');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = `./admin-dashboard.html?id=${matchingAdmin.id}`;
                }, 1000);
                
            } catch (error) {
                console.error("Admin login error:", error);
                showMessage(errorMsg, error.message || 'Failed to log in');
            }
        });

        // Helper function to show error/success messages
        function showMessage(element, message, isUnauthorized = false) {
            // Clear existing content
            element.innerHTML = "";
            
            // Add appropriate icon based on message type
            if (element.classList.contains('error-message')) {
                const iconHTML = '<svg class="message-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/></svg>';
                element.innerHTML = iconHTML;
            } else {
                const iconHTML = '<svg class="message-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>';
                element.innerHTML = iconHTML;
            }
            
            // Add the message text
            element.innerHTML += " " + message;
            
            // Add unauthorized class if needed
            if (isUnauthorized) {
                element.classList.add('unauthorized-alert');
            } else {
                element.classList.remove('unauthorized-alert');
            }
            
            // Show the element (use flex for aligned icon + text)
            element.style.display = 'flex';
            
            // Hide after 8 seconds for error messages, 3 seconds for success messages
            const timeout = element.classList.contains('error-message') ? 8000 : 3000;
            setTimeout(() => {
                element.style.display = 'none';
                element.classList.remove('unauthorized-alert');
            }, timeout);
        }

        // Allow pressing Enter in username/password to submit the form
        (function enableEnterSubmit(){
            const usernameEl = document.getElementById('admin-username');
            const passwordEl = document.getElementById('admin-password');
            const loginBtn = document.getElementById('admin-login-button');

            function trySubmitOnEnter(e){
                if(!e) return;
                const key = e.key || e.keyCode;
                if(key === 'Enter' || key === 13){
                    e.preventDefault();
                    loginBtn.click();
                }
            }

            if(usernameEl) usernameEl.addEventListener('keydown', trySubmitOnEnter);
            if(passwordEl) passwordEl.addEventListener('keydown', trySubmitOnEnter);
        })();
    </script>
</body>
</html>
