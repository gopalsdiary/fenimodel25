<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Dashboard - Feni Model</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Modern Reset & Base Styles (White-based theme) */
        :root {
            --primary-color: #2563eb; /* blue-600 */
            --primary-hover: #1e40af; /* darker blue */
            --secondary-color: #ec4899; /* keep accent */
            --secondary-hover: #be185d;
            --bg-color: #ffffff;
            --card-bg: #ffffff;
            --card-border: #e6e8f0;
            --text-color: #0f172a;
            --text-muted: #475569;
            --glass-border: rgba(15, 23, 42, 0.04);
            --btn-shadow: rgba(15, 23, 42, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* Card */
        .dashboard-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 14px;
            padding: 2.25rem 2.5rem;
            width: 95%;
            max-width: 760px;
            text-align: center;
            box-shadow: 0 8px 24px var(--btn-shadow);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-color);
            background: none;
            -webkit-background-clip: unset;
            background-clip: unset;
        }

        p.subtitle {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            font-size: 1rem;
        }

        /* Button Grid */
        .button-group {
            display: grid;
            gap: 1rem;
            width: 100%;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        }

        .reg-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem 1.15rem;
            border-radius: 6px; /* rectangular-rounded */
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: transform 0.28s cubic-bezier(.2,.9,.3,1), box-shadow 0.28s cubic-bezier(.2,.9,.3,1), background 0.28s ease, color 0.28s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--card-border);
            background: linear-gradient(180deg, #ffffff, #f8fafc);
            color: var(--primary-color);
            box-shadow: 0 8px 18px rgba(15,23,42,0.04);
            letter-spacing: 0.2px;
        }

        /* subtle sheen for buttons */
        .reg-btn::after {
            content: '';
            position: absolute;
            top: -60%;
            left: -30%;
            width: 40%;
            height: 220%;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.65) 50%, rgba(255,255,255,0) 100%);
            transform: rotate(25deg) translateX(-140%);
            transition: transform 0.9s cubic-bezier(.2,.9,.3,1);
            pointer-events: none;
            filter: blur(8px);
        }

        .reg-btn:focus {
            outline: 3px solid rgba(37,99,235,0.12);
            outline-offset: 3px;
        }

        /* 6 reg Button */
        .btn-6 {
            border-color: rgba(37,99,235,0.12);
            background: linear-gradient(180deg, rgba(59,130,246,0.08), rgba(59,130,246,0.03));
            color: var(--primary-color);
        }

        .btn-6:hover {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
            color: #fff;
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 18px 40px rgba(37,99,235,0.12);
        }

        .btn-6:hover::after { transform: rotate(25deg) translateX(250%); }

        /* 9 reg Button */
        .btn-9 {
            color: var(--secondary-color);
            border-color: rgba(236,72,153,0.12);
            background: linear-gradient(180deg, rgba(236,72,153,0.06), rgba(236,72,153,0.02));
        }

        .btn-9:hover {
            background: linear-gradient(90deg, var(--secondary-color), var(--secondary-hover));
            color: #fff;
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 18px 40px rgba(236,72,153,0.12);
        }

        .btn-9:hover::after { transform: rotate(25deg) translateX(250%); }

        /* Icon styling */
        .btn-icon {
            margin-right: 10px;
            font-size: 1.25rem;
            transition: transform 0.34s cubic-bezier(.2,.9,.3,1);
            display: inline-block;
        }

        .reg-btn:hover .btn-icon { transform: translateX(6px) rotate(-6deg); }

        /* Click effect */
        .reg-btn:active { transform: translateY(0); }

        /* Responsive */
        @media (max-width: 640px) {
            .dashboard-card { padding: 1.5rem; width: 96%; }
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>

<body>

    <div class="dashboard-card">
        <h1>Registration</h1>
        <p class="subtitle">Choose your registration class</p>

        <div class="button-group">
            <a href="6_reg_list.html" class="reg-btn btn-6">
                <span class="btn-icon">üìù</span>
                6 Reg
            </a>
            <a href="6_reg_list.html" class="reg-btn btn-9">
                <span class="btn-icon">üéì</span>
                9 Reg
            </a>
        </div>
    </div>

</body>

</html>
