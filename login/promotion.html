<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Promotion</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root{
            --bg:#f3f6f9;
            --card:#ffffff;
            --muted:#6b7280;
            --accent:#FF9800; /* orange */
            --accent-dark:#f57c00;
            --input-border:#e6e9ee;
            --success:#10b981;
            --error:#ef4444;
        }
        body {
            font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
            margin: 24px;
            background-color: var(--bg);
            color: #111827;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.98), var(--card));
            padding: 28px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(16,24,40,0.06);
            border: 1px solid rgba(15,23,42,0.04);
        }
        h2{margin:0 0 20px 0;font-size:24px;color:#0f172a;text-align:center}
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 16px;
            margin-bottom: 24px;
            align-items: end;
        }
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        label{display:block;margin-bottom:6px;font-size:13px;color:var(--muted);font-weight:500}
        select, input{
            width:100%;
            padding:10px;
            border:1px solid var(--input-border);
            border-radius:8px;
            background:#fff;
            box-sizing:border-box;
            font-size:14px
        }
        select:focus, input:focus{outline:none;box-shadow:0 6px 18px rgba(16,24,40,0.06);border-color:rgba(0,0,0,0.08)}
        .btn-primary{
            background:var(--accent);
            color:#fff;
            padding:12px 24px;
            border-radius:8px;
            border:none;
            cursor:pointer;
            font-weight:600;
            height:42px;
        }
        .btn-primary:hover{background:var(--accent-dark)}
        .promotion-container {
            margin-top: 20px;
        }
        .student-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .student-table th {
            background: var(--accent);
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }
        .student-table th:nth-child(5) {
            border-right: 10px solid #fff;
        }
        .student-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }
        .student-table td:nth-child(5) {
            border-right: 6px solid #e2e8f0;
        }
        .student-table tr {
            transition: all 0.2s;
        }
        .student-table tr:hover {
            background: #f8fafc;
        }
        .student-table tr:last-child td {
            border-bottom: none;
        }
        .promotion-input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            font-size: 13px;
        }
        .promotion-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .promote-btn {
            background: var(--success);
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }
        .promote-btn:hover {
            background: #059669;
        }
        .promote-btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        .input-error { 
            border-color: var(--error) !important; 
            background: #fef2f2; 
        }
        .warning-text {
            color: var(--error);
            font-size: 11px;
            margin-top: 4px;
            display: none;
        }
        .form-grid {
            display: grid;
            gap: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 12px;
        }
        .btn-success {
            background: var(--success);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-success:hover {
            background: #059669;
        }
        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        .message.success {
            background: linear-gradient(90deg, rgba(220,252,231,1), rgba(220,252,231,0.6));
            color: #065f46;
        }
        .message.error {
            background: linear-gradient(90deg, rgba(254,226,226,1), rgba(254,226,226,0.6));
            color: #7f1d1d;
        }
        .loading {
            text-align: center;
            color: var(--muted);
            padding: 20px;
        }
        @media(max-width:768px){
            .promotion-grid{grid-template-columns:1fr}
            .filters{grid-template-columns:1fr;gap:12px}
        }
    </style>
    <!-- Authentication Protection -->
    <script src="./auth-check_copy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <h2>Student Promotion</h2>
        
        <div class="filters">
            <div class="filter-group">
                <label for="filter_class">Filter by Class 2025</label>
                <select id="filter_class">
                    <option value="">All Classes</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter_section">Filter by Section 2025</label>
                <select id="filter_section">
                    <option value="">All Sections</option>
                    <option value="golap">GOLAP</option>
                    <option value="MORNING">MORNING</option>
                    <option value="shapla">SHAPLA</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter_session">Filter by Session</label>
                <select id="filter_session">
                    <option value="">All Sessions</option>
                    <option value="2025">2025</option>
                </select>
            </div>
            <button class="btn-primary" onclick="loadStudents()">Load Students</button>
        </div>
        
        <div class="promotion-container">
            <div id="studentContainer">
                <div class="loading">Select filters and click "Load Students" to view data</div>
            </div>
            <div id="message"></div>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://rtfefxghfbtirfnlbucb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';
        // Reuse existing Supabase client or create new one
        if (!window.supabaseClient) {
          window.__supabaseClients = window.__supabaseClients || {};
          window.supabaseClient = window.__supabaseClients[supabaseUrl] || window.supabase.createClient(supabaseUrl, supabaseKey);
          window.__supabaseClients[supabaseUrl] = window.supabaseClient;
        }
        const supabaseClient = window.supabaseClient;

        let selectedStudent = null;
        let studentsData = [];

        // Load students based on filters
        async function loadStudents() {
            const rawClass = document.getElementById('filter_class').value;
            const rawSection = document.getElementById('filter_section').value;
            const rawSession = document.getElementById('filter_session').value;
            const filterClass = rawClass ? String(rawClass).trim() : '';
            const filterSection = rawSection ? String(rawSection).trim() : '';
            const filterSession = rawSession ? String(rawSession).trim() : '';
            const container = document.getElementById('studentContainer');

            console.log('Filters applied (normalized):', { filterClass, filterSection, filterSession });

            try {
                container.innerHTML = '<div class="loading">Loading students...</div>';

                let baseQuery = supabaseClient
                    .from('student_database')
                    .select('iid, student_name_en, class_2025, section_2025, roll_2025, session, group');

                // Apply filters one by one with logging
                if (filterClass) {
                    // try numeric and string equality fallback
                    const numericClass = isNaN(Number(filterClass)) ? null : Number(filterClass);
                    console.log('Attempt class filter eq(class_2025, value):', numericClass ?? filterClass);
                    baseQuery = baseQuery.eq('class_2025', numericClass ?? filterClass);
                }
                if (filterSection) {
                    // sections might be stored lowercase; we'll try an ilike if eq returns 0 later
                    console.log('Attempt section filter eq(section_2025, value):', filterSection);
                    baseQuery = baseQuery.eq('section_2025', filterSection);
                }
                // Session filter removed to show both promoted and non-promoted students
                // We filter by class_2025 and section_2025 only
                console.log('Session filter skipped to show all students (promoted and non-promoted)');

                console.log('Executing primary query...');
                let { data, error } = await baseQuery.order('class_2025').order('section_2025').order('roll_2025');
                if (error) throw error;

                // Fallback: if zero results and section filter present, attempt case-insensitive match
                if ((data?.length === 0) && filterSection) {
                    console.log('Primary query empty; attempting multiple section patterns');
                    
                    // Try different section patterns (MORNING, mor, morning, etc.)
                    const sectionPatterns = [
                        filterSection.toLowerCase(),
                        filterSection.toUpperCase(),
                        filterSection,
                        filterSection === 'MORNING' ? 'mor' : filterSection,
                        filterSection === 'mor' ? 'MORNING' : filterSection
                    ];
                    
                    for (const pattern of sectionPatterns) {
                        console.log('Trying section pattern:', pattern);
                        let fallbackQuery = supabaseClient
                            .from('student_database')
                            .select('iid, student_name_en, class_2025, section_2025, roll_2025, session, group');
                        
                        if (filterClass) {
                            const numericClass = isNaN(Number(filterClass)) ? filterClass : Number(filterClass);
                            fallbackQuery = fallbackQuery.eq('class_2025', numericClass);
                        }
                        
                        // Try both eq and ilike
                        fallbackQuery = fallbackQuery.or(`section_2025.eq.${pattern},section_2025.ilike.%${pattern}%`);
                        
                        const fallback = await fallbackQuery.order('class_2025').order('section_2025').order('roll_2025');
                        
                        if (!fallback.error && fallback.data && fallback.data.length > 0) {
                            data = fallback.data;
                            console.log('Fallback query SUCCESS with pattern:', pattern, 'count:', data.length);
                            break;
                        }
                    }
                    
                    console.log('Final fallback result count:', data?.length || 0);
                }

                console.log('Final result count:', data ? data.length : 0);
                studentsData = data || [];

                // DEBUG: analyze presence of 'group' by section to help troubleshooting
                try {
                    const groupStats = (studentsData || []).reduce((acc, s) => {
                        const sec = (s.section_2025 || 'UNKNOWN').toUpperCase();
                        acc[sec] = acc[sec] || { total: 0, withGroup: 0, examples: [] };
                        acc[sec].total++;
                        if (s.group && String(s.group).trim()) {
                            acc[sec].withGroup++;
                            if (acc[sec].examples.length < 5) acc[sec].examples.push({ iid: s.iid, group: s.group });
                        }
                        return acc;
                    }, {});
                    console.log('DEBUG: group stats by section:', groupStats);

                    const missingInClass9 = (studentsData || []).filter(s => String(s.class_2025) === '9' && !(s.group && String(s.group).trim()));
                    console.log('DEBUG: class 9 students missing group count:', missingInClass9.length, 'sample:', missingInClass9.slice(0, 10).map(s => ({ iid: s.iid, section: s.section_2025 })));
                } catch (e) {
                    console.warn('DEBUG: group stats error', e);
                }
                
                // Fetch class_rank from exam_ann25 and exam_test_2025 tables
                if (studentsData.length > 0) {
                    const iids = studentsData.map(s => s.iid);
                    
                    // Fetch from exam_ann25
                    const { data: examAnn25Data, error: examAnn25Error } = await supabaseClient
                        .from('exam_ann25')
                        .select('iid, class_rank')
                        .in('iid', iids);
                    
                    // Fetch from exam_test_2025
                    const { data: examTest2025Data, error: examTest2025Error } = await supabaseClient
                        .from('exam_test_2025')
                        .select('iid, class_rank')
                        .in('iid', iids);
                    
                    // Merge class_rank data with student data
                    const examDataMap = {};
                    
                    // First add from exam_ann25
                    if (!examAnn25Error && examAnn25Data) {
                        examAnn25Data.forEach(exam => {
                            if (exam.class_rank) {
                                examDataMap[exam.iid] = exam.class_rank;
                            }
                        });
                    }
                    
                    // Then add from exam_test_2025 (will override if both exist)
                    if (!examTest2025Error && examTest2025Data) {
                        examTest2025Data.forEach(exam => {
                            if (exam.class_rank) {
                                examDataMap[exam.iid] = exam.class_rank;
                            }
                        });
                    }
                    
                    // Add class_rank to students data
                    studentsData = studentsData.map(student => ({
                        ...student,
                        class_rank: examDataMap[student.iid] || null
                    }));
                    
                    console.log('Class rank data loaded:', examDataMap);
                }
                
                displayStudents(studentsData);
            } catch (error) {
                console.error('Error loading students:', error);
                container.innerHTML = `<div class=\"message error\">Error loading students: ${error.message}</div>`;
            }
        }

        // Display students in unified table with promotion fields
        function displayStudents(students) {
            const container = document.getElementById('studentContainer');
            
            if (students.length === 0) {
                container.innerHTML = '<div class="loading">No students found with the selected filters</div>';
                return;
            }
            
            container.innerHTML = `
                <table class="student-table">
                    <thead>
                        <tr>
                            <th>IID</th>
                            <th>Student Name</th>
                            <th>Class 2025</th>
                            <th>Section 2025</th>
                            <th>Roll 2025</th>
                            <th>Group</th>

                            <th>Class 2026</th>
                            <th>Section 2026</th>
                            <th>Roll 2026</th>
                            <th>Session</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${students.map(student => {
                            const currentClass = student.class_2025 || '';
                            const currentSection = (student.section_2025 || '').toLowerCase();
                            // If promoting to next class automatically (optional), you could parseInt + 1. For now keep same.
                                const promotionMap = { '6':'7', '7':'8', '8':'9', '9':'10', '10':'old 10' };
                                const prefillClass = promotionMap[String(currentClass)] || '';
                            const sections = ['golap','mor','shapla','MORNING'];
                            
                            // Determine pre-selected section for section_2026
                            // For class 9 -> 10 promotion, use Section 2025 - Group format
                            let prefillSection = currentSection || 'golap';
                            let section2026Display = '';
                            if (String(currentClass) === '9' && student.group) {
                                // Format: SECTION - GROUP (all uppercase)
                                const sectionUpper = (student.section_2025 || '').toUpperCase();
                                const groupUpper = (student.group || '').toUpperCase();
                                section2026Display = `${sectionUpper} - ${groupUpper}`;
                                prefillSection = section2026Display;
                                console.log(`IID ${student.iid}: section=${student.section_2025}, group=${student.group}, display=${section2026Display}`);
                            }
                            
                            // Get student's group for filtering section options
                            const studentGroupUpper = (student.group || '').toUpperCase();
                            
                            // Check if already promoted (session = 2026)
                            const isPromoted = student.session == 2026 || student.session === '2026';
                            const buttonText = isPromoted ? 'Promoted ✓' : 'Promote';
                            const buttonDisabled = isPromoted ? 'disabled' : '';
                            
                            return `
                            <tr data-iid="${student.iid}">
                                <td>${student.iid}</td>
                                <td>${student.student_name_en || 'N/A'}</td>
                                <td>${student.class_2025 || 'N/A'}</td>
                                <td>${student.section_2025 || 'N/A'}</td>
                                <td>${student.roll_2025 || 'N/A'}</td>
                                <td style="color: #666; font-size: 12px;">${student.group || 'N/A'}</td>
                                <td>
                                    <select class="promotion-input" id="class_2026_${student.iid}" ${buttonDisabled}>
                                        <option value="">Select</option>
                                            <option value="6" ${prefillClass==='6'?'selected':''}>6</option>
                                            <option value="7" ${prefillClass==='7'?'selected':''}>7</option>
                                            <option value="8" ${prefillClass==='8'?'selected':''}>8</option>
                                            <option value="9" ${prefillClass==='9'?'selected':''}>9</option>
                                            <option value="10" ${prefillClass==='10'?'selected':''}>10</option>
                                            <option value="old 10" ${prefillClass==='old 10'?'selected':''}>old 10</option>
                                    </select>
                                </td>
                                <td>
                                    <select class="promotion-input" id="section_2026_${student.iid}" ${buttonDisabled}>
                                        ${String(currentClass) === '9' && studentGroupUpper && student.section_2025 ? `
                                            <option value="${(student.section_2025 || '').toUpperCase()} - ${studentGroupUpper}" selected>${(student.section_2025 || '').toUpperCase()} - ${studentGroupUpper}</option>
                                        ` : String(currentClass) === '9' ? `
                                            <option value="">No Group Found</option>
                                        ` : `
                                            <option value="">Select</option>
                                            <option value="golap" ${prefillSection==='golap'?'selected':''}>GOLAP</option>
                                            <option value="MORNING" ${prefillSection==='morning'?'selected':''}>MORNING</option>
                                            <option value="shapla" ${prefillSection==='shapla'?'selected':''}>SHAPLA</option>
                                        `}
                                    </select>
                                </td>
                                <td>
                                    <input type="number" class="promotion-input" id="roll_2026_${student.iid}" placeholder="Roll" value="${student.class_rank || ''}" ${buttonDisabled}>
                                    <div class="warning-text" id="warning_${student.iid}">Roll 2026 is required</div>
                                </td>
                                <td>
                                    <input type="text" class="promotion-input" id="session_${student.iid}" value="2026" ${buttonDisabled}>
                                </td>
                                <td>
                                    <button class="promote-btn" onclick="promoteStudent('${student.iid}')" ${buttonDisabled}>${buttonText}</button>
                                </td>
                            </tr>
                        `}).join('')}
                    </tbody>
                </table>
                <div style="margin-top: 16px; text-align: center;">
                    <button class="btn-success" onclick="updateAllStudents()" style="font-size: 16px; padding: 14px 28px;">Update All</button>
                </div>
            `;
        }

        // Update all students at once
        async function updateAllStudents() {
            if (studentsData.length === 0) {
                alert('No students loaded. Please load students first.');
                return;
            }
            
            if (!confirm(`This will update all students who have Roll 2026 filled. Continue?`)) {
                return;
            }
            
            document.getElementById('message').innerHTML = '<div class="loading">Updating all students...</div>';
            
            let successCount = 0;
            let skippedCount = 0;
            let errorCount = 0;
            const errors = [];
            
            for (const student of studentsData) {
                const iid = student.iid;
                const roll2026Input = document.getElementById(`roll_2026_${iid}`);
                const class2026Select = document.getElementById(`class_2026_${iid}`);
                const section2026Select = document.getElementById(`section_2026_${iid}`);
                
                let class2026 = class2026Select ? class2026Select.value : '';
                let section2026 = section2026Select ? section2026Select.value : '';
                
                // Auto-fill section if empty - use current section_2025
                if (!section2026 && student.section_2025) {
                    const currentSection = String(student.section_2025).toLowerCase();
                    // Map section values
                    if (currentSection === 'morning' || currentSection === 'mor') {
                        section2026 = 'MORNING';
                    } else if (currentSection === 'golap') {
                        section2026 = 'golap';
                    } else if (currentSection === 'shapla') {
                        section2026 = 'shapla';
                    } else {
                        section2026 = student.section_2025;
                    }
                    // Update the select dropdown
                    if (section2026Select) {
                        section2026Select.value = section2026;
                    }
                }
                
                // Get roll_2026 from input field, or use class_rank from student data if input is empty
                let roll2026 = roll2026Input ? roll2026Input.value : '';
                if (!roll2026 && student.class_rank) {
                    roll2026 = student.class_rank;
                    // Update the input field too
                    if (roll2026Input) {
                        roll2026Input.value = roll2026;
                    }
                }
                
                console.log(`IID ${iid}: roll_2026=${roll2026}, class_rank=${student.class_rank}, class=${class2026}, section=${section2026}`);
                
                // Skip if no roll_2026
                if (!roll2026) {
                    skippedCount++;
                    continue;
                }
                
                // Skip if missing class or section
                if (!class2026 || !section2026) {
                    skippedCount++;
                    continue;
                }
                
                try {
                    // Check if student has class_rank
                    const numericIid = parseInt(iid);
                    const studentData = studentsData.find(s => s.iid == iid || s.iid === numericIid);
                    
                    if (!studentData) {
                        errors.push(`IID ${iid}: Student data not found`);
                        errorCount++;
                        continue;
                    }
                    
                    // If no class_rank, set fields to null
                    if (!studentData.class_rank) {
                        const { error } = await supabaseClient
                            .from('student_database')
                            .update({
                                class_2026: null,
                                section_2026: null,
                                roll_2026: null,
                                session: null
                            })
                            .eq('iid', iid);
                        
                        if (error) {
                            errors.push(`IID ${iid}: ${error.message}`);
                            errorCount++;
                        } else {
                            successCount++;
                            // Update button to show completed
                            const btn = document.querySelector(`button[onclick="promoteStudent('${iid}')"`);
                            if (btn) {
                                btn.textContent = 'Updated (NULL) ✓';
                                btn.disabled = true;
                            }
                        }
                        continue;
                    }
                    
                    // If class_rank exists, update with promotion data
                    const { error } = await supabaseClient
                        .from('student_database')
                        .update({
                            class_2026: class2026,
                            section_2026: section2026.toUpperCase(), // Already in uppercase format (e.g., "GOLAP - SCIENCE")
                            roll_2026: parseInt(roll2026),
                            session: 2026
                        })
                        .eq('iid', iid);
                    
                    if (error) {
                        errors.push(`IID ${iid}: ${error.message}`);
                        errorCount++;
                    } else {
                        successCount++;
                        // Update button to show completed
                        const btn = document.querySelector(`button[onclick="promoteStudent('${iid}')"`);
                        if (btn) {
                            btn.textContent = 'Promoted ✓';
                            btn.disabled = true;
                        }
                    }
                    
                } catch (error) {
                    errors.push(`IID ${iid}: ${error.message}`);
                    errorCount++;
                }
            }
            
            // Show summary
            let summaryMsg = `<div class="message success">`;
            summaryMsg += `Update completed!<br>`;
            summaryMsg += `✓ Successfully updated: ${successCount}<br>`;
            if (skippedCount > 0) {
                summaryMsg += `⊘ Skipped (no roll_2026): ${skippedCount}<br>`;
            }
            if (errorCount > 0) {
                summaryMsg += `✗ Errors: ${errorCount}<br>`;
                summaryMsg += `<small>${errors.slice(0, 5).join('<br>')}</small>`;
            }
            summaryMsg += `</div>`;
            
            document.getElementById('message').innerHTML = summaryMsg;
            
            alert(`Update completed!\nSuccess: ${successCount}\nSkipped: ${skippedCount}\nErrors: ${errorCount}`);
        }
        
        // Promote specific student
        async function promoteStudent(iid) {
            console.log('=== PROMOTE STUDENT START ===', iid);
            
            // Get student name from the table row instead of studentsData array
            const studentRow = document.querySelector(`tr[data-iid="${iid}"]`);
            if (!studentRow) {
                console.error('Student row not found:', iid);
                alert('Student row not found!');
                return;
            }
            
            const studentNameCell = studentRow.cells[1]; // Student name is in 2nd column (index 1)
            const studentName = studentNameCell ? studentNameCell.textContent : 'Unknown';
            console.log('Found student name from table:', studentName);
            
            const class2026 = document.getElementById(`class_2026_${iid}`).value;
            const section2026 = document.getElementById(`section_2026_${iid}`).value;
            let roll2026 = document.getElementById(`roll_2026_${iid}`).value;
            
            console.log('Form values:', { class2026, section2026, roll2026 });
            
            // Check if student has class_rank (from exam tables)
            // Convert iid to number for comparison (onclick passes string, DB has number)
            const numericIid = parseInt(iid);
            const studentData = studentsData.find(s => s.iid == iid || s.iid === numericIid);
            console.log('Looking for student with iid:', iid, 'numeric:', numericIid, 'found:', studentData);
            if (!studentData) {
                console.error('Student data not found for iid:', iid);
                alert('Student data not found!');
                return;
            }
            
            // If no class_rank, set Class 2026, Section 2026, Roll 2026 and Session to null
            if (!studentData.class_rank) {
                console.log('No class_rank found - setting Class 2026, Section 2026, Roll 2026, and Session to null');
                
                try {
                    const { data: updateData, error } = await supabaseClient
                        .from('student_database')
                        .update({
                            class_2026: null,
                            section_2026: null,
                            roll_2026: null,
                            session: null
                        })
                        .eq('iid', iid)
                        .select();
                    
                    if (error) {
                        console.error('Update error:', error);
                        throw error;
                    }
                    
                    console.log('Database updated - fields set to null:', updateData);
                    document.getElementById('message').innerHTML = `<div class="message success">Student ${studentName}: Class 2026, Section 2026, Roll 2026 and Session set to null (no class_rank found)</div>`;
                    
                    const btn = document.querySelector(`button[onclick="promoteStudent('${iid}')"]`);
                    btn.textContent = 'Updated (NULL) ✓';
                    btn.disabled = true;
                    
                } catch (error) {
                    console.error('Error updating student:', error);
                    alert('Database error: ' + error.message);
                    document.getElementById('message').innerHTML = `<div class="message error">Error updating student: ${error.message}</div>`;
                }
                return;
            }
            
            console.log('Class rank found:', studentData.class_rank);
            
            // Force session to 2026 regardless of input
            const sessionInput = document.getElementById(`session_${iid}`);
            sessionInput.value = '2026';
            const session = '2026';
            
            // Clear any previous error highlight
            const rollInput = document.getElementById(`roll_2026_${iid}`);
            const warningText = document.getElementById(`warning_${iid}`);
            rollInput.classList.remove('input-error');
            warningText.style.display = 'none';

            if (!roll2026) {
                console.log('Roll 2026 is empty - showing warning');
                rollInput.classList.add('input-error');
                warningText.style.display = 'block';
                document.getElementById('message').innerHTML = '<div class="message error">Roll 2026 is empty. Please enter new roll.</div>';
                rollInput.focus();
                alert('Roll 2026 is empty!'); // Extra alert for testing
                return;
            }
            if (!class2026 || !section2026) {
                console.log('Missing fields:', { class2026, section2026 });
                document.getElementById('message').innerHTML = '<div class="message error">Please fill in all promotion fields for this student</div>';
                alert('Please fill all fields!'); // Extra alert for testing
                return;
            }
            
            console.log('All validations passed - proceeding with database update');
            
            try {
                // Check for duplicate roll in target class/section
                console.log('Checking for duplicate roll...');
                const { data: existing, error: checkError } = await supabaseClient
                    .from('student_database')
                    .select('iid')
                    .eq('class_2026', class2026)
                    .eq('section_2026', section2026)
                    .eq('roll_2026', roll2026);
                
                if (checkError) {
                    console.error('Check error:', checkError);
                    throw checkError;
                }
                
                console.log('Duplicate check result:', existing);
                
                if (existing && existing.length > 0 && existing[0].iid !== iid) {
                    console.log('Duplicate roll found');
                    document.getElementById('message').innerHTML = `<div class="message error">Roll ${roll2026} already exists in Class ${class2026}, Section ${section2026} for 2026</div>`;
                    alert(`Duplicate roll ${roll2026} found!`);
                    return;
                }
                
                // Update student with promotion data - ALWAYS set session to 2026
                console.log('Updating database with:', {
                    class_2026: class2026,
                    section_2026: section2026.toUpperCase(), // Convert section to uppercase
                    roll_2026: parseInt(roll2026), // Ensure roll is stored as number
                    session: 2026 // Force session to 2026 as number
                });
                
                const { data: updateData, error } = await supabaseClient
                    .from('student_database')
                    .update({
                        class_2026: class2026,
                        section_2026: section2026.toUpperCase(), // Already in uppercase format (e.g., "GOLAP - SCIENCE")
                        roll_2026: parseInt(roll2026),
                        session: 2026
                    })
                    .eq('iid', iid)
                    .select(); // Add select to get returned data
                
                if (error) {
                    console.error('Update error:', error);
                    throw error;
                }
                
                console.log('Database update successful:', updateData);
                alert('Database updated successfully!'); // Success alert
                
                document.getElementById('message').innerHTML = `<div class=\"message success\">Student ${studentName} promoted successfully to Class ${class2026}, Section ${section2026}, Roll ${roll2026}</div>`;
                
                // Clear any warning and disable the button to show it's completed
                const warningText = document.getElementById(`warning_${iid}`);
                warningText.style.display = 'none';
                rollInput.classList.remove('input-error');
                
                const btn = document.querySelector(`button[onclick="promoteStudent('${iid}')"]`);
                btn.textContent = 'Promoted ✓';
                btn.disabled = true;
                
                console.log('=== PROMOTE STUDENT SUCCESS ===');
                
            } catch (error) {
                console.error('Error promoting student:', error);
                alert('Database error: ' + error.message); // Error alert
                document.getElementById('message').innerHTML = `<div class="message error">Error promoting student: ${error.message}</div>`;
            }
        }
