<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Authentication Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .form-group input.success {
            border-color: #27ae60;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .form-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .form-toggle a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .dashboard {
            display: none;
            text-align: center;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 2rem;
            color: white;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .auth-header {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <h1><i class="fas fa-shield-alt"></i> Dashboard</h1>
            <p>Secure authentication with Supabase</p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <div id="alert-container"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                </button>
                
                <button type="button" class="btn btn-secondary" id="forgotPasswordBtn">
                    Forgot Password?
                </button>
            </form>
            
            <div class="form-toggle">
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container hidden">
            <div id="signup-alert-container"></div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" name="password" required placeholder="Create a password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="btn btn-primary" id="signupBtn">
                    <span class="btn-text">Create Account</span>
                </button>
            </form>
            
            <div class="form-toggle">
                Already have an account? <a href="#" id="showLogin">Sign in here</a>
            </div>
        </div>

        <!-- Reset Password Form -->
        <div id="reset-form" class="form-container hidden">
            <div id="reset-alert-container"></div>
            
            <form id="resetForm">
                <div class="form-group">
                    <label for="resetEmail">Email Address</label>
                    <input type="email" id="resetEmail" name="email" required placeholder="Enter your email">
                </div>
                
                <button type="submit" class="btn btn-primary" id="resetBtn">
                    <span class="btn-text">Send Reset Link</span>
                </button>
                
                <button type="button" class="btn btn-secondary" id="backToLogin">
                    Back to Login
                </button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="form-container dashboard">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <h3 id="userName">Welcome!</h3>
                <p id="userEmail"></p>
            </div>
            
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://rtfefxghfbtirfnlbucb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';

        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const resetForm = document.getElementById('reset-form');
        const dashboard = document.getElementById('dashboard');

        // Form elements
        const loginFormEl = document.getElementById('loginForm');
        const signupFormEl = document.getElementById('signupForm');
        const resetFormEl = document.getElementById('resetForm');

        // Buttons
        const showSignupBtn = document.getElementById('showSignup');
        const showLoginBtn = document.getElementById('showLogin');
        const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');
        const backToLoginBtn = document.getElementById('backToLogin');
        const logoutBtn = document.getElementById('logoutBtn');

        // Alert containers
        const alertContainer = document.getElementById('alert-container');
        const signupAlertContainer = document.getElementById('signup-alert-container');
        const resetAlertContainer = document.getElementById('reset-alert-container');

        // User info elements
        const userName = document.getElementById('userName');
        const userEmail = document.getElementById('userEmail');
        const userAvatar = document.getElementById('userAvatar');

        // Utility functions
        function showAlert(container, message, type = 'error') {
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        function setLoading(button, loading) {
            const btnText = button.querySelector('.btn-text');
            if (loading) {
                button.disabled = true;
                btnText.innerHTML = '<span class="loading"></span> Processing...';
            } else {
                button.disabled = false;
                btnText.innerHTML = button.id === 'loginBtn' ? 'Sign In' : 
                                   button.id === 'signupBtn' ? 'Create Account' : 
                                   'Send Reset Link';
            }
        }

        function showForm(formToShow) {
            [loginForm, signupForm, resetForm, dashboard].forEach(form => {
                form.classList.add('hidden');
            });
            formToShow.classList.remove('hidden');
        }

        function getInitials(name) {
            return name ? name.split(' ').map(n => n[0]).join('').toUpperCase() : 'U';
        }

        // Authentication functions
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');

            setLoading(loginBtn, true);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showAlert(alertContainer, 'Login successful! Redirecting to admin dashboard...', 'success');
                setTimeout(() => {
                    // Redirect to admin dashboard
                    window.location.href = './admin-dashboard.html';
                }, 1500);

            } catch (error) {
                showAlert(alertContainer, error.message);
            } finally {
                setLoading(loginBtn, false);
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');

            if (password !== confirmPassword) {
                showAlert(signupAlertContainer, 'Passwords do not match!');
                return;
            }

            setLoading(signupBtn, true);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name,
                        }
                    }
                });

                if (error) throw error;

                showAlert(signupAlertContainer, 'Account created successfully! Please check your email for verification.', 'success');
                setTimeout(() => {
                    showForm(loginForm);
                }, 2000);

            } catch (error) {
                showAlert(signupAlertContainer, error.message);
            } finally {
                setLoading(signupBtn, false);
            }
        }

        async function handlePasswordReset(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const resetBtn = document.getElementById('resetBtn');

            setLoading(resetBtn, true);

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin,
                });

                if (error) throw error;

                showAlert(resetAlertContainer, 'Password reset link sent to your email!', 'success');
                setTimeout(() => {
                    showForm(loginForm);
                }, 2000);

            } catch (error) {
                showAlert(resetAlertContainer, error.message);
            } finally {
                setLoading(resetBtn, false);
            }
        }

        async function handleLogout() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;
                
                showForm(loginForm);
                
                // Clear forms
                loginFormEl.reset();
                signupFormEl.reset();
                resetFormEl.reset();

            } catch (error) {
                console.error('Logout error:', error);
            }
        }

        function showDashboard(user) {
            const name = user.user_metadata?.full_name || user.email.split('@')[0];
            userName.textContent = `Welcome, ${name}!`;
            userEmail.textContent = user.email;
            userAvatar.innerHTML = getInitials(name);
            
            showForm(dashboard);
        }

        // Event listeners
        loginFormEl.addEventListener('submit', handleLogin);
        signupFormEl.addEventListener('submit', handleSignup);
        resetFormEl.addEventListener('submit', handlePasswordReset);
        logoutBtn.addEventListener('click', handleLogout);

        showSignupBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(signupForm);
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            showForm(loginForm);
        });

        forgotPasswordBtn.addEventListener('click', () => {
            showForm(resetForm);
        });

        backToLoginBtn.addEventListener('click', () => {
            showForm(loginForm);
        });

        // Check for existing session on page load
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                // User is already logged in, redirect to admin dashboard
                window.location.href = './admin-dashboard.html';
            }
        });

        // Listen for auth changes
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // Don't show dashboard, will redirect from login function
                console.log('User signed in successfully');
            } else if (event === 'SIGNED_OUT') {
                showForm(loginForm);
            }
        });

        // Form validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('error');
                this.classList.remove('success');
            } else if (confirmPassword && password === confirmPassword) {
                this.classList.add('success');
                this.classList.remove('error');
            } else {
                this.classList.remove('error', 'success');
            }
        });
    </script>
</body>
</html>
