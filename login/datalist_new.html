  <style>
  :root{
    --bg: #f6f8fb;
    --surface: #ffffff;
    --muted: #6b7280;
    --accent: #06b6a4; /* teal */
    --shadow-drop: 18px 18px 36px rgba(12,24,40,0.08);
    --shadow-rise: -12px -12px 24px rgba(255,255,255,0.9);
    --shadow-inset-dark: inset 6px 6px 12px rgba(12,24,40,0.04);
    --shadow-inset-light: inset -6px -6px 12px rgba(255,255,255,0.8);
  }
  html{font-size:100%;}
  body{font-family:  Inter, Arial, Helvetica, sans-serif; padding:20px; background:linear-gradient(180deg,var(--bg),#fcfeff); color:#06202a}

  /* Base */
  table{width:100%;border-collapse:separate;border-spacing:0;margin-top:16px}
  th,td{padding:10px 12px;text-align:left;font-size:0.95rem}
  th{background:linear-gradient(180deg,var(--surface),#f6fbfa);font-weight:700;font-size:.78rem;color:#06202a;border-bottom:1px solid rgba(8,20,30,0.04)}
  .col-sl{width:44px;max-width:44px;text-align:center}

  /* Neumorphic card */
  .table-card{background:var(--surface);padding:16px;border-radius:14px;border:none;box-shadow:var(--shadow-drop),var(--shadow-rise);margin-top:12px}
  #dataTable{background:transparent;border:none;border-radius:8px;overflow:hidden}
  /* Row-level neumorphism: subtle separation and lift */
  #dataTable tbody tr{background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.95));border-radius:10px;margin:8px 0;box-shadow:4px 6px 18px rgba(12,24,40,0.06),-4px -4px 12px rgba(255,255,255,0.9);}
  /* keep visual table borders subtle by making cells transparent so row shadow is visible */
  #dataTable tbody td{background:transparent}
  #dataTable thead th{position:sticky;top:0;z-index:3;padding:12px 14px}
  #dataTable tbody td{padding:12px 14px;border-bottom:1px solid rgba(8,20,30,0.03)}
  #dataTable tbody tr:hover{transform:translateY(-3px);box-shadow:6px 10px 26px rgba(12,24,40,0.08),-6px -6px 16px rgba(255,255,255,0.92);transition:all .18s ease}

  /* Top bar */
  .top-bar{display:flex;flex-wrap:wrap;gap:12px;align-items:center;background:var(--surface);padding:12px 14px;border-radius:12px;box-shadow:var(--shadow-drop),var(--shadow-rise);margin-bottom:14px;position:relative}
  .filters{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
  select, input[type="text"]{padding:10px 12px;border-radius:12px;border:none;background:linear-gradient(180deg,#fbffff,#f8fafa);box-shadow:var(--shadow-inset-light),var(--shadow-inset-dark);font-family:inherit;font-size:.96rem;min-width:120px;color:#06202a}
  select:focus, input[type="text"]:focus{outline:none;box-shadow:0 8px 24px rgba(6,182,164,0.08)}

  /* Buttons - neumorphic */
  .btn{padding:8px 14px;border-radius:12px;border:none;cursor:pointer;font-weight:700;background:var(--surface);box-shadow:6px 6px 14px rgba(12,24,40,0.06),-6px -6px 14px rgba(255,255,255,0.9);color:#06202a}
  .btn.primary{background:linear-gradient(180deg,var(--accent),#05a08f);color:#fff;box-shadow:0 12px 30px rgba(6,182,164,0.12)}
  .btn.secondary{background:linear-gradient(180deg,#f7f9f8,#ffffff);color:#0b2430;border:1px solid rgba(8,20,30,0.03)}
  /* Edit button: 40% orange background */
  .btn.edit{background:rgb(255, 157, 37);color:#ffffff;box-shadow:0 8px 18px rgba(255,140,0,0.08)}
  /* View button: 40% blue background */
  .btn.view{background:rgba(59, 120, 252, 0.4);color:#ffffff;box-shadow:0 8px 18px rgba(37,99,235,0.08)}

  .action-cell{display:flex;gap:8px;align-items:center}

  /* Modals */
  .modal{position:fixed;left:0;top:0;right:0;bottom:0;background:rgba(6,12,28,0.45);display:none;align-items:center;justify-content:center;padding:20px;z-index:2500}
  .modal .panel{background:var(--surface);padding:18px;border-radius:14px;max-width:880px;width:100%;max-height:92vh;overflow:auto;box-shadow:var(--shadow-drop);z-index:2600}
  #viewModal{align-items:flex-start}
  #viewModal .panel{position:relative;border-radius:12px}
  #viewModal .view-close-x{position:absolute;right:14px;top:10px;background:transparent;border:none;font-size:26px;line-height:1;padding:6px 8px;cursor:pointer;color:#334155;z-index:2800}

  .field-row{display:flex;gap:12px;margin-bottom:12px;align-items:center}
  .field-row label{min-width:120px;color:#4b5563;font-weight:600}
  .field-row input, .field-row textarea{flex:1;padding:10px;border-radius:10px;border:none;background:linear-gradient(180deg,#fbffff,#f7f7f6);box-shadow:var(--shadow-inset-light),var(--shadow-inset-dark)}
  .notice{margin-top:8px;color:#b42318}
  .error-details{font-family:monospace;font-size:12px;color:#b42318;margin-top:6px}

  /* photo column */
  .row-thumb{width:40px;height:40px;object-fit:cover;border-radius:8px;border:1px solid rgba(8,20,30,0.04);box-shadow:4px 6px 14px rgba(12,24,40,0.04)}
  .no-image{font-size:13px;color:#c12b2b;font-style:italic}
  #photo-preview{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:2700;width:420px;height:520px;border-radius:14px;border:2px solid rgba(10,40,80,0.04);background:var(--surface);padding:12px;display:none;box-shadow:var(--shadow-drop)}

  /* Row highlight: apply solid-ish colors to tr and td to override row gradient */
  #dataTable tbody tr.status-tc,
  #dataTable tbody tr.status-tc td{background-color: #ff4d4f !important; color: #fff !important}

  #dataTable tbody tr.row-fulldata-ok,
  #dataTable tbody tr.row-fulldata-ok td{background-color: #10b981 !important; color: #fff !important}
  /* make highlighted rows full-width bands: remove row-level shadow and radius to avoid visual breaks */
  #dataTable tbody tr.status-tc,
  #dataTable tbody tr.row-fulldata-ok{
    box-shadow: none !important;
    border-radius: 0 !important;
  }
  /* ensure cells don't have their own radius interfering */
  #dataTable tbody tr.status-tc td,
  #dataTable tbody tr.row-fulldata-ok td{
    border-radius: 0 !important;
  }

  /* status center */
  #status{position:absolute;left:50%;transform:translateX(-50%);font-weight:700;color:var(--muted)}

  .small-muted{font-size:.86rem;color:#64748b}

  .loading-spinner{width:32px;height:32px;border:4px solid #eef6f4;border-top-color:var(--accent);border-radius:50%;animation:spin 1s linear infinite;margin:auto}
  @keyframes spin{to{transform:rotate(360deg)}}

  @media (max-width:780px){
    .top-bar{padding:10px}
    th,td{padding:10px 8px}
    .field-row{flex-direction:column;align-items:stretch}
    #dataTable thead{display:none}
    #dataTable, #dataTable tbody, #dataTable tr, #dataTable td{display:block;width:100%}
    #dataTable tr{margin-bottom:12px;border-radius:12px;padding:12px;background:var(--surface);box-shadow:6px 8px 20px rgba(12,24,40,0.04)}
    #dataTable td{border:none;padding:8px 10px}
    #dataTable td:before{content:attr(data-label);font-weight:700;display:block;color:#334155;margin-bottom:6px}
  }
  </style>
</head>

  <script>
    // Use the same project URL/key used elsewhere in this repo

    const tableName = 'student_database';

  const tbody = document.querySelector('#dataTable tbody');

  // keep full dataset in memory for client-side filtering

  // Active key resolver based on selected session (defaults to 2025)
  function getActiveKeys(){

    const valid = ses === '2026' ? '2026' : '2025';

      session: valid,

    };
  }

    // modal elems
    const editModal = document.getElementById('editModal');
    const editFields = document.getElementById('editFields');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const modalNotice = document.getElementById('modalNotice');

    refreshBtn.addEventListener('click', () => {
      // Require session first; then class optional (loads all with session)
      if(!sessionFilter || !sessionFilter.value){
        statusEl.textContent = 'Pick session first';

  classFilter.addEventListener('change', () => {
    // enforce session-first
    if(!sessionFilter || !sessionFilter.value){
      classFilter.value = '';
      statusEl.textContent = 'Pick session first';
      tbody.innerHTML = '<tr><td colspan="13">Select session first</td></tr>';
      return;

    onClassChange();
  });
  sectionFilter.addEventListener('change', () => {
    if(!sessionFilter || !sessionFilter.value){
      sectionFilter.value = '';
      statusEl.textContent = 'Pick session first';
      tbody.innerHTML = '<tr><td colspan="13">Select session first</td></tr>';
      return;
    }
    if(classFilter.value){
      loadDataForClass(classFilter.value);
      return;
    }
    applyFilters();
  });
  clearFilters.addEventListener('click', ()=>{
    // Reset all filters and cache; guide user to session-first
    if(sessionFilter) sessionFilter.value = '';
    classFilter.value='';
    sectionFilter.value='';
    allRowsCache = [];
    tbody.innerHTML = '<tr><td colspan="13">Select session, then class and section to view data</td></tr>';
    statusEl.textContent = 'Pick session â†’ class â†’ section';
  });
    cancelBtn.addEventListener('click', closeModal);
    saveBtn.addEventListener('click', saveEdit);

  // view modal elems

  const closeViewBtn = document.getElementById('closeViewBtn');

  closeViewBtn.addEventListener('click', () => { viewModal.style.display = 'none'; viewFields.innerHTML = ''; });
  if(viewCloseX) viewCloseX.addEventListener('click', () => { viewModal.style.display = 'none'; viewFields.innerHTML = ''; });

    // photo links loaded from photo/link.csv (one URL per line).
    let photoLinks = [];

  // data order loaded from dataorder.csv (defines preview field order and labels)
  let dataOrder = []; // array of { key, label }

  async function loadPhotoLinks(){
      try{
        const res = await fetch('../photo/link.csv');
        if(!res.ok) return;
        const txt = await res.text();
        photoLinks = txt.split(/\r?\n/).map(s=>s.trim()).filter(Boolean);
      }catch(e){
        photoLinks = [];
      }
    }
    // start loading photo links in background
    loadPhotoLinks();

    // load dataorder.csv to determine preview order and labels
  async function loadDataOrder(){
      try{
        // dataorder.csv is in the same `login/` folder as this page
        const res = await fetch('dataorder.csv');
        if(!res.ok) return;
        const txt = await res.text();
        const lines = txt.split(/\r?\n/).map(l=>l.trim()).filter(Boolean);
        const parsed = [];
        for(const line of lines){
          // expect lines like: key > Label
          const parts = line.split('>');
          if(parts.length < 2) continue;
          const key = parts[0].trim();
          const label = parts.slice(1).join('>').trim();
          if(key) parsed.push({ key, label });
        }
        dataOrder = parsed;
      }catch(e){
        console.warn('loadDataOrder failed', e);
        dataOrder = [];
      }
    }
    loadDataOrder();

    // Load records for a specific class only
    async function loadDataForClass(classValue){
      statusEl.textContent = `Loading class ${classValue}...`;
      try{
        const { classKey, sectionKey, rollKey } = getActiveKeys();
        let q = supabase
          .from(tableName)
          .select('iid, student_name_en, father_name_en, father_mobile, student_photo_url, status, session, fulldata_ok, class_2025, section_2025, roll_2025, class_2026, section_2026, roll_2026')
          .eq(classKey, classValue);
  // Apply session filter only for 2025; for 2026 some rows may not have session column set yet
  if(sessionFilter && sessionFilter.value === '2025') q = q.eq('session', '2025');
        if(sectionFilter && sectionFilter.value) q = q.eq(sectionKey, sectionFilter.value);
        q = q.order(rollKey, { ascending: true }).limit(10000);
        const { data, error } = await q;
        if(error){
          const details = JSON.stringify(error, Object.getOwnPropertyNames(error));
          throw new Error(`${error.message} | details: ${details}`);
        }
        allRowsCache = data || [];
        populateFilterOptions(allRowsCache);
        renderTable(allRowsCache);
        statusEl.textContent = `Total: ${allRowsCache ? allRowsCache.length : 0}`;
      }catch(err){
        console.error('loadDataForClass error:', err);
        statusEl.textContent = 'Data loading error';
    const msg = err && err.message ? err.message : String(err);
  tbody.innerHTML = `<tr><td colspan="13">Data loading error: <div class="error-details">${escapeHtml(msg)}</div></td></tr>`;
      }
    }

    // Load class list for the dropdown (fixed classes: 6,7,8,9,10)
  async function loadClassList(){
      try{
        // Fixed class list instead of fetching from database
        const classes = ['6', '7', '8', '9', '10'];
        classFilter.innerHTML = '';
  // first option: All (empty value means no class filter)
  const opt = document.createElement('option'); 
  opt.value=''; 
  opt.textContent='All'; 
  classFilter.appendChild(opt);
        classes.forEach(c=>{ 
          const o=document.createElement('option'); 
          o.value=c; 
          o.textContent=c; 
          classFilter.appendChild(o); 
        });
  statusEl.textContent = 'Select session, then class';
        // initialize session filter (fixed list, first choice is required)
        if(sessionFilter){
          sessionFilter.innerHTML = '';
          const optAny = document.createElement('option'); optAny.value=''; optAny.textContent='Select Session'; sessionFilter.appendChild(optAny);
          ['2025','2026'].forEach(s=>{ const o=document.createElement('option'); o.value=s; o.textContent=s; sessionFilter.appendChild(o); });
          sessionFilter.value = '';
          // Set a single handler for session changes (defined here; avoid overriding later)
          sessionFilter.onchange = () => {
            classFilter.value = '';
            sectionFilter.value = '';
            allRowsCache = [];
            tbody.innerHTML = '<tr><td colspan="13">Select class and section to view data</td></tr>';
            statusEl.textContent = 'Pick class and section';
          };
        }
      }catch(e){
        console.warn('loadClassList failed', e);
      }
    }

    function onClassChange(){
      const cls = classFilter.value;
  if(!cls){ 
    tbody.innerHTML = '<tr><td colspan="13">Select class and section to view data</td></tr>'; 
        statusEl.textContent='Pick class and section';
        return; 
      }
      // reset section and load class-only to populate sections
      if(sectionFilter) sectionFilter.value = '';
      loadDataForClass(cls);
    }

  async function loadData(){
      // Batched fetch to load ALL rows (handles Supabase default limits)
      statusEl.textContent = 'Loading all data...';
      try{
        const batchSize = 1000;
        let allData = [];
        let lastId = 0;
        let round = 0;
  const { rollKey } = getActiveKeys();
  while(true){
          round++;
          statusEl.textContent = `Loading... fetched ${allData.length} rows (batch ${round})`;
          // build paginated query and optionally apply session filter
          let q = supabase
            .from(tableName)
            .select('iid, student_name_en, father_name_en, father_mobile, student_photo_url, status, session, fulldata_ok, class_2025, section_2025, roll_2025, class_2026, section_2026, roll_2026')
            .gt('iid', lastId);
          // Apply session filter only for 2025; for 2026 fetch broadly then filter client-side
          if(sessionFilter && sessionFilter.value === '2025') q = q.eq('session', '2025');
          // server-side ordering by active roll
          q = q.order(rollKey, { ascending: true }).limit(batchSize);
          const { data, error } = await q;
          if(error){
            const details = JSON.stringify(error, Object.getOwnPropertyNames(error));
            throw new Error(`${error.message} | details: ${details}`);
          }
          if(!data || data.length === 0) break;
          allData = allData.concat(data);
          lastId = data[data.length-1].iid || lastId;
          if(data.length < batchSize) break; // last batch
        }

  // For 2026, keep only rows that actually have active session keys populated
  const { classKey: ck, sectionKey: sk, rollKey: rk } = getActiveKeys();
  if(sessionFilter && sessionFilter.value === '2026'){
    allData = (allData || []).filter(r => r && (r[ck] !== undefined && r[ck] !== null && String(r[ck]).trim() !== ''));
  }
  allRowsCache = allData;
  // client-side safety sort by active roll
  allRowsCache = allRowsCache.sort((a,b)=> (Number(a[rk])||0) - (Number(b[rk])||0));
        populateFilterOptions(allRowsCache);
        renderTable(allRowsCache);
        statusEl.textContent = `Total: ${allRowsCache.length} records (ALL)`;
      }catch(err){
        console.error('loadData error:', err);
        statusEl.textContent = 'Data loading error';
        const msg = err && err.message ? err.message : String(err);
  tbody.innerHTML = `<tr><td colspan="13">Data loading error: <div class="error-details">${escapeHtml(msg)}</div></td></tr>`;
      }
    }

    function populateFilterOptions(rows){
      // Only rebuild Section options. Keep Class options intact to avoid resets.
      const { classKey, sectionKey } = getActiveKeys();
      const selClass = classFilter.value;
      const selSection = sectionFilter.value;
      const selSession = sessionFilter && sessionFilter.value;

      // Build sections from rows, narrowed to selected class if any
      const rowsForSections = selClass ? rows.filter(r => String(r[classKey]||'') === String(selClass)) : rows;
      const sections = new Set();
      rowsForSections.forEach(r => { if(r && r[sectionKey]) sections.add(String(r[sectionKey])); });

      sectionFilter.innerHTML = '';
      const optAnyS = document.createElement('option'); optAnyS.value=''; optAnyS.textContent='All'; sectionFilter.appendChild(optAnyS);
      const sortedSections = Array.from(sections).sort();
      sortedSections.forEach(s=>{ const o = document.createElement('option'); o.value=s; o.textContent=s; sectionFilter.appendChild(o); });
      if(selSection && Array.from(sections).includes(selSection)) {
        sectionFilter.value = selSection;
      }

      // keep user's session selection untouched
      if(sessionFilter && selSession) sessionFilter.value = selSession;

      // ensure section change triggers filtering
      sectionFilter.onchange = () => { if(classFilter.value) applyFilters(); };
      // don't override sessionFilter.onchange here; it's defined in loadClassList()
    }

    function applyFilters(){
  const c = classFilter.value;
  const s = sectionFilter.value;
  const ses = sessionFilter && sessionFilter.value;
  const { classKey, sectionKey, rollKey } = getActiveKeys();
  let filtered = allRowsCache;
  if(c) filtered = filtered.filter(r => String(r[classKey]) === c);
  if(s) filtered = filtered.filter(r => String(r[sectionKey]) === s);
  if(ses === '2025'){
    filtered = filtered.filter(r => String(r.session || '') === '2025');
  } else if(ses === '2026'){
    // Include rows that have any 2026 field populated even if 'session' column isn't set yet
    filtered = filtered.filter(r => r && (r[classKey] || r[sectionKey] || r[rollKey]));
  }
  filtered = filtered.sort((a,b)=> (Number(a[rollKey])||0) - (Number(b[rollKey])||0));
  renderTable(filtered);
      statusEl.textContent = `Total: ${filtered ? filtered.length : 0}`;
    }

    function renderTable(rows){
    if(!rows || rows.length === 0){
  tbody.innerHTML = '<tr><td colspan="13">No records found</td></tr>';
        return;
      }
      tbody.innerHTML = '';

      function getThumbnailSrc(rec, iid){
        // First, check student_photo_url
        if(rec && rec.student_photo_url){
          return rec.student_photo_url;
        }
        // Then, search photoLinks for avatar-{iid}.jpg or .png
        if(photoLinks && iid){
          const targetJpg = 'avatar-' + iid + '.jpg';
          const targetPng = 'avatar-' + iid + '.png';
          for(const url of photoLinks){
            try{
              const filename = new URL(url).pathname.split('/').pop();
              if(filename === targetJpg || filename === targetPng){
                return url;
              }
            }catch(e){}
          }
        }
        // No image found
        return '';
      }

      function getField(rec, candidates){
        for(const k of candidates){
          if(!k) continue;
          if(rec && (rec[k] !== undefined && rec[k] !== null)) return rec[k];
          // try lower-case key variants
          const lk = k.toLowerCase();
          if(rec && (rec[lk] !== undefined && rec[lk] !== null)) return rec[lk];
        }
        return '';
      }

      rows.forEach((r, idx) => {
        const tr = document.createElement('tr');
        // SL cell
        const tdSl = document.createElement('td'); tdSl.className = 'col-sl'; tdSl.textContent = idx + 1; tr.appendChild(tdSl);
        const iid = (r['iid'] ?? r.iid ?? r['IID'] ?? r.IID) || '';

        const tdIid = document.createElement('td'); tdIid.textContent = escapeHtml(iid);
  const { classKey, sectionKey, rollKey } = getActiveKeys();
  const tdClass = document.createElement('td'); tdClass.textContent = escapeHtml(r[classKey]||'');
  const tdSection = document.createElement('td'); tdSection.textContent = escapeHtml(r[sectionKey]||'');
  const tdRoll = document.createElement('td'); tdRoll.textContent = escapeHtml(r[rollKey]||'');
        const tdName = document.createElement('td'); tdName.textContent = escapeHtml(r['student_name_en']||'');
  const tdFatherName = document.createElement('td'); tdFatherName.textContent = escapeHtml(r['father_name_en']||'');
  const tdFatherMobile = document.createElement('td');
  const fm = getField(r, ['father_mobile','father_mobile_en','father_mobile_bn','father_mobile ']);
  tdFatherMobile.textContent = escapeHtml(fm || '');

  const tdPhoto = document.createElement('td');
        const src = getThumbnailSrc(r, iid);
        if (src) {
          const img = document.createElement('img'); img.className = 'row-thumb'; img.alt = 'Photo';
          img.src = src;
          tdPhoto.appendChild(img);
        } else {
          const noImg = document.createElement('span'); noImg.className = 'no-image'; noImg.textContent = 'No Image';
          tdPhoto.appendChild(noImg);
        }
  const tdSession = document.createElement('td');
  // session may be stored as 'session' or other variants
  const sessionVal = getField(r, ['session','session_2025','academic_session']);
  tdSession.textContent = escapeHtml(sessionVal || (r.session || ''));

        const tdStatus = document.createElement('td');
        const statusText = String(r['status'] || '');
        tdStatus.textContent = escapeHtml(statusText);

        // FullData flag column (show fulldata_ok or similar fields)
        const tdFullData = document.createElement('td');
        const fd = (r['fulldata_ok'] !== undefined) ? r['fulldata_ok'] : (r['full_data_ok'] !== undefined ? r['full_data_ok'] : '');
        tdFullData.textContent = escapeHtml(fd === null ? '' : String(fd));

        // apply row coloring: FullData 'ok' -> green (highest priority), otherwise Status containing TC -> red
        const fdNorm = String(fd || '').trim().toLowerCase();
        if(fdNorm === 'ok'){
          tr.classList.add('row-fulldata-ok');
        } else if (statusText && statusText.toUpperCase().includes('TC')) {
          tr.classList.add('status-tc');
        }

  const tdAction = document.createElement('td');
  tdAction.className = 'action-cell';
        // Edit button (existing behaviour)
  const btnEdit = document.createElement('button'); btnEdit.className = 'btn edit'; btnEdit.textContent = 'Edit'; btnEdit.setAttribute('data-iid', iid);
        btnEdit.addEventListener('click', () => {
          const url = `editdetailsnew.html?iid=${encodeURIComponent(iid)}`;
          const w = window.open(url, '_blank');
          try{ if(w) w.opener = null; }catch(e){}
        });
        tdAction.appendChild(btnEdit);

        // View button (new) - open read-only modal
  const btnView = document.createElement('button'); btnView.className = 'btn view'; btnView.textContent = 'View'; btnView.setAttribute('data-iid', iid);
        btnView.addEventListener('click', () => { openViewByIID(iid); });
        tdAction.appendChild(btnView);

        tr.appendChild(tdIid);
        tr.appendChild(tdClass);
        tr.appendChild(tdSection);
        tr.appendChild(tdRoll);
  tr.appendChild(tdName);
  tr.appendChild(tdFatherName);
  tr.appendChild(tdFatherMobile);
  tr.appendChild(tdPhoto);
  tr.appendChild(tdSession);
  tr.appendChild(tdStatus);
  tr.appendChild(tdFullData);
        tr.appendChild(tdAction);

  tbody.appendChild(tr);
      });
    }

  async function openEditByIID(iid){
      // fetch full row from DB to ensure we have all columns
      modalNotice.textContent = '';
      currentIID = iid;
      try{
        const { data, error } = await supabase
          .from(tableName)
          .select('*')
      .eq('iid', Number(iid))
          .limit(1)
          .single();
        if(error){
          const details = JSON.stringify(error, Object.getOwnPropertyNames(error));
          throw new Error(`${error.message} | details: ${details}`);
        }
        renderEditFields(data || {});
        editModal.style.display = 'flex';
      }catch(err){
        console.error('openEdit error:', err);
        modalNotice.style.color = '#a00';
        modalNotice.textContent = 'Failed to load record: ' + (err.message || err);
        // fallback: if we had a row in the table view, user can still edit minimal fields (not implemented here)
      }
    }

    // Open a read-only view modal for a given IID
    async function openViewByIID(iid){
      try{
        const { data, error } = await supabase
          .from(tableName)
          .select('*')
          .eq('iid', Number(iid))
          .limit(1)
          .single();
        if(error){
          const details = JSON.stringify(error, Object.getOwnPropertyNames(error));
          throw new Error(`${error.message} | details: ${details}`);
        }
        renderViewFields(data || {});
        viewModal.style.display = 'flex';
      }catch(err){
        console.error('openView error:', err);
        alert('Failed to load record for view: ' + (err.message || err));
      }
    }

    // Render record fields in read-only form (labels + values)
    function renderViewFields(record){
      viewFields.innerHTML = '';
      const rendered = new Set();

      // Attempt to show student photo at the top (large preview)
      (function renderTopPhoto(){
        // try common keys first
        const possibleKeys = ['student_photo_url','photo_url','photo','student_photo','student_photo_en'];
        let url = '';
        for(const k of possibleKeys){ if(record && record[k]){ url = record[k]; break; } }
        // fallback: try iid-based lookup from photoLinks
        const iid = record && (record.iid || record.IID || record.Iid || record['iid']);
        if(!url && iid && Array.isArray(photoLinks) && photoLinks.length){
          const jpg = 'avatar-' + iid + '.jpg';
          const png = 'avatar-' + iid + '.png';
          for(const p of photoLinks){ try{ const fn = new URL(p).pathname.split('/').pop(); if(fn === jpg || fn === png){ url = p; break; } }catch(e){} }
        }
        if(url){
          const wrap = document.createElement('div');
          wrap.style.display = 'flex';
          wrap.style.justifyContent = 'center';
          wrap.style.marginBottom = '12px';
          const img = document.createElement('img');
          img.src = String(url);
          img.alt = 'Student photo';
          img.style.maxWidth = '150px';
          img.style.maxHeight = '150px';
          img.style.objectFit = 'cover';
          img.style.borderRadius = '10px';
          img.style.boxShadow = '0 8px 28px rgba(12,24,40,0.12)';
          wrap.appendChild(img);
          viewFields.appendChild(wrap);
          // mark photo key as rendered if it exists in record
          for(const k of possibleKeys){ if(Object.prototype.hasOwnProperty.call(record, k)) rendered.add(k); }
        }
      })();

      // helper to render a single key/value
      function renderField(key, label, val){
        const row = document.createElement('div');
        row.className = 'field-row';
        const lab = document.createElement('label'); lab.textContent = (label || key) + ':';
        const container = document.createElement('div');
        container.style.padding = '8px';
        container.style.background = '#f9f9f9';
        container.style.border = '1px solid #eee';
        container.style.flex = '1';
        container.style.whiteSpace = 'pre-wrap';

        // special-case photo URL to render image
        if(key === 'student_photo_url' && val){
          const img = document.createElement('img');
          img.src = String(val);
          img.alt = 'Photo';
          img.style.maxWidth = '220px';
          img.style.maxHeight = '220px';
          img.style.objectFit = 'cover';
          container.appendChild(img);
        } else {
          container.textContent = val === null || val === undefined ? '' : String(val);
        }

        row.appendChild(lab);
        row.appendChild(container);
        viewFields.appendChild(row);
      }

      // 1) Render fields according to dataOrder.csv
      if(Array.isArray(dataOrder) && dataOrder.length){
        dataOrder.forEach(entry => {
          const key = entry.key;
          if(Object.prototype.hasOwnProperty.call(record, key)){
            const val = record[key] === null || record[key] === undefined ? '' : record[key];
            renderField(key, entry.label || key, val);
            rendered.add(key);
          }
        });
      }

      // 2) Render any remaining fields not listed in dataOrder, alphabetically
      const leftover = Object.keys(record).filter(k => !rendered.has(k)).sort();
      leftover.forEach(k => {
        const val = record[k] === null || record[k] === undefined ? '' : record[k];
        renderField(k, k, val);
        rendered.add(k);
      });
    }

    function renderEditFields(record){
      editFields.innerHTML = '';
      // iterate keys in sorted order for predictability
      const keys = Object.keys(record).sort();
      keys.forEach(key => {
        const val = record[key] === null || record[key] === undefined ? '' : record[key];
        const row = document.createElement('div');
        row.className = 'field-row';
        const label = document.createElement('label');
        label.textContent = key + ':';
        // decide input type: use textarea for long text fields (heuristic)
        let input;
        if(String(val).length > 120 || key.toLowerCase().includes('address') || key.toLowerCase().includes('note')){
          input = document.createElement('textarea');
          input.rows = 4;
        } else {
          input = document.createElement('input');
          input.type = 'text';
        }
        input.value = val;
        input.setAttribute('data-field', key);
        if(key === 'IID'){
          input.readOnly = true;
        }
        row.appendChild(label);
        row.appendChild(input);
        editFields.appendChild(row);
      });
    }

    async function saveEdit(){
      modalNotice.textContent = '';
      if(!currentIID){ modalNotice.textContent = 'No record selected'; return; }
      // build payload from inputs
      const inputs = editFields.querySelectorAll('[data-field]');
      const payload = {};
      inputs.forEach(inp =>{
        const field = inp.getAttribute('data-field');
    if(field === 'iid' || field === 'IID') return; // don't try to update primary key
        const v = inp.value === '' ? null : inp.value;
        payload[field] = v;
      });
      saveBtn.disabled = true;
      saveBtn.textContent = 'Saving...';
      try{
        const { data, error } = await supabase
          .from(tableName)
          .update(payload)
          .eq('iid', Number(currentIID));
        if(error){
          const details = JSON.stringify(error, Object.getOwnPropertyNames(error));
          throw new Error(`${error.message} | details: ${details}`);
        }
        modalNotice.style.color = 'green';
        modalNotice.textContent = 'Updated successfully';
        // refresh list and close
        await loadData();
        setTimeout(()=>{ closeModal(); modalNotice.textContent = ''; }, 700);
      }catch(err){
        console.error('saveEdit error:', err);
        modalNotice.style.color = '#a00';
        modalNotice.textContent = 'Update error: ' + (err.message || err);
      }finally{
        saveBtn.disabled = false;
        saveBtn.textContent = 'Save';
      }
    }

    function closeModal(){
      editModal.style.display = 'none';
      editFields.innerHTML = '';
      currentIID = null;
    }

    function escapeHtml(s){
      if(s === null || s === undefined) return '';
      return String(s).replace(/[&<>\\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\\"':'&quot;',"'":'&#39;'}[c]));
    }

    // close modal when clicking outside panel
    editModal.addEventListener('click', (e)=>{ if(e.target===editModal) closeModal(); });

    // close view modal when clicking outside panel
    viewModal.addEventListener('click', (e)=>{ if(e.target===viewModal) { viewModal.style.display = 'none'; viewFields.innerHTML = ''; } });

  // initial load: guide user to pick session first
  tbody.innerHTML = '<tr><td colspan="13">Select session, then class and section to view data</td></tr>';
    loadClassList();
  </script>
