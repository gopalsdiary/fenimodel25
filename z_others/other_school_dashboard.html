<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Fresh teal + amber theme */
        :root{
            --bg: #eef4f8;
            --surface: #ffffff;
            --muted: #6b7280;
            --primary: #0ea5e9; /* teal-blue */
            --accent: #f59e0b; /* amber */
            --shadow-light: rgba(255,255,255,0.95);
            --shadow-dark: rgba(15,23,42,0.12);
            --radius: 14px;
            --border: #e5e7eb;
        }
        * {
            box-sizing: border-box;
            font-family: 'Sora', system-ui, -apple-system, 'Segoe UI', sans-serif;
        }
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 20% 20%, rgba(14,165,233,0.08), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(245,158,11,0.06), transparent 35%),
                        linear-gradient(180deg, var(--bg), #f9fbff);
            color: #0f172a;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.25rem 1.5rem 2rem;
        }
        .header {
            position: sticky;
            top: 0.75rem;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.92), rgba(248,250,252,0.92));
            backdrop-filter: blur(12px);
            border-radius: calc(var(--radius) + 6px);
            border: 1px solid rgba(226,232,240,0.8);
            box-shadow: 10px 10px 24px var(--shadow-dark), -8px -8px 18px var(--shadow-light);
        }
        .header h1 {
            margin: 0;
            font-size: 1.35rem;
            letter-spacing: 0.2px;
        }
        #header-center {
            color: var(--accent);
            font-weight: 800;
            letter-spacing: 0.4px;
            font-size: 1.1rem;
        }
        .logout-btn {
            background: #0ea5e9;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(14,165,233,0.28);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.5);
            transition: transform 0.12s ease;
        }
        .logout-btn:hover { transform: translateY(-1px); }
        .dashboard-content {
            margin-top: 1.5rem;
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 1.5rem;
        }
        .sidebar {
            background: linear-gradient(180deg, #ffffff, #f8fbff);
            border-radius: var(--radius);
            box-shadow: 10px 10px 24px var(--shadow-dark), -10px -10px 24px var(--shadow-light);
            padding: 1.25rem 1.1rem 1.6rem;
            border: 1px solid var(--border);
        }
        .sidebar h3 {
            margin: 0 0 1rem;
            font-size: 0.95rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .sidebar-buttons{
            display:flex;
            flex-direction:column;
            gap:12px;
            margin-top:18px;
        }
        .sidebar-btn{
            display:block;
            padding:0.7rem 0.9rem;
            background: linear-gradient(135deg, rgba(14,165,233,0.12), rgba(14,165,233,0.04));
            border: 1px solid rgba(14,165,233,0.2);
            border-radius: 12px;
            color: #0f172a;
            text-decoration:none;
            font-weight:700;
            font-size:14px;
            line-height:1.3;
            box-shadow: 8px 8px 18px rgba(15,23,42,0.08), -6px -6px 14px rgba(255,255,255,0.9);
            transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
            text-align:center;
        }
        .sidebar-btn:hover{ 
            transform: translateY(-1px); 
            border-color: rgba(245,158,11,0.4); 
            box-shadow: 10px 10px 20px rgba(15,23,42,0.1); 
        }
        .sidebar-btn.secondary {
            background: linear-gradient(135deg, rgba(16,185,129,0.12), rgba(16,185,129,0.04));
            border: 1px solid rgba(16,185,129,0.2);
        }
        .sidebar-btn.secondary:hover {
            border-color: rgba(16,185,129,0.4);
        }
        .main-content {
            background: linear-gradient(180deg, #ffffff, #f7fbff);
            border-radius: var(--radius);
            box-shadow: 12px 12px 26px var(--shadow-dark), -10px -10px 22px var(--shadow-light);
            padding: 1.5rem;
            min-height: 600px;
            border: 1px solid var(--border);
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .section-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }
        .dropdown-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            padding: 20px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 12px 12px 26px rgba(15,23,42,0.08), -10px -10px 22px rgba(255,255,255,0.9);
            border: 1px solid var(--border);
        }
        .dropdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px 13px;
            background: linear-gradient(180deg, #f8fbff 0%, #eef6ff 100%);
            border-radius: 14px;
            text-decoration: none;
            color: #0f172a;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 12px 12px 26px rgba(15,23,42,0.1), -10px -10px 22px rgba(255,255,255,0.95);
            transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.08s ease;
            border: 1px solid rgba(14,165,233,0.12);
            cursor: pointer;
        }
        .dropdown-item:hover {
            transform: translateY(-2px) scale(1.003);
            box-shadow: 12px 12px 26px rgba(15,23,42,0.12), -10px -10px 22px rgba(255,255,255,0.98);
            background: linear-gradient(180deg, #ffffff 0%, #eaf6ff 100%);
        }
        .dropdown-item:active {
            transform: translateY(-1px) scale(0.997);
            box-shadow: inset 6px 6px 12px rgba(15,23,42,0.06), inset -6px -6px 12px rgba(255,255,255,0.85);
            background: linear-gradient(180deg, #eef3ff 0%, #e6f2ff 100%);
        }
        .status-badge {
            margin-top: 8px;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-active { background: #d1fae5; color: #065f46; }
        .badge-inactive { background: #fee2e2; color: #991b1b; }
        @media (max-width: 768px) {
            .dashboard-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè´ School Admin Panel (FMHS)</h1>
            <div id="header-center"></div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </div>

        <div class="dashboard-content">
            <aside class="sidebar">
                <h3>Quick Actions</h3>
                <div class="sidebar-buttons">
                    <a href="admission_form_others.html" class="sidebar-btn">üìù New Admission</a>
                    <a href="edit_application.html" class="sidebar-btn secondary">‚úèÔ∏è Edit Application</a>
                </div>
            </aside>

            <main class="main-content">
                <div class="section-header">
                    <h2>Quick Actions</h2>
                </div>
                <div id="buttonsContainer" class="dropdown-content">
                    <div style="grid-column: 1/-1; display:flex; gap:12px; justify-content:center; padding-bottom:10px;">
                        <a href="database_other_school.html" class="sidebar-btn">üìù Student Database</a>
                        <a href="admission_form_others.html" class="sidebar-btn">üìù New Admission</a>
                        <a href="edit_application.html" class="sidebar-btn secondary">‚úèÔ∏è Edit admission form</a>
                        
                    </div>
                    
                    <div id="buttonsContainer" class="dropdown-content">
                    <div style="grid-column: 1/-1; display:flex; gap:12px; justify-content:center; padding-bottom:10px;">
                        <a href="result_entry_other_form.html" class="sidebar-btn secondary">‚úèÔ∏è Result Entry</a>
                        <a href="result_entry_other_form_9.html" class="sidebar-btn secondary">‚úèÔ∏è Result Entry (9, 10)</a>


                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const SUPABASE_URL='https://rtfefxghfbtirfnlbucb.supabase.co';
        const SUPABASE_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';
        const TABLE='button_status';

        // Use a global cache to avoid creating multiple GoTrueClient instances in the same browser context
        window.__supabaseClients = window.__supabaseClients || {};
        window.__supabaseClients[SUPABASE_URL] = window.__supabaseClients[SUPABASE_URL] || window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const sb = window.__supabaseClients[SUPABASE_URL];
        const buttonsContainer = document.getElementById('buttonsContainer');
        const buttonsList = document.getElementById('buttonsList');
        const headerCenter = document.getElementById('header-center');
        const logoutBtn = document.getElementById('logoutBtn');

        // Check if user is logged in
        let loggedInUser = null;
        try {
            const stored = localStorage.getItem('adminButton');
            if (!stored) {
                window.location.href = 'index.html';
            } else {
                loggedInUser = stored;
                headerCenter.textContent = `Welcome, ${stored}`;
            }
        } catch(e) {
            window.location.href = 'index.html';
        }

        // Logout functionality
        logoutBtn.addEventListener('click', () => {
            try {
                localStorage.removeItem('adminButton');
                localStorage.removeItem('adminLastActivity');
                localStorage.removeItem('adminLoginAt');
            } catch(e) {}
            window.location.href = 'index.html';
        });

        // --- Inactivity auto-logout (30 minutes) ---
        (function setupAutoLogout(){
            const TIMEOUT = 30 * 60 * 1000; // 30 minutes
            let checkInterval = null;

            function updateActivity(){
                try{ localStorage.setItem('adminLastActivity', String(Date.now())); }catch(e){}
            }

            // Attach common user-activity listeners
            ['click','mousemove','keydown','touchstart'].forEach(ev => {
                document.addEventListener(ev, updateActivity, {passive:true});
            });

            function checkExpiry(){
                try{
                    const last = Number(localStorage.getItem('adminLastActivity') || 0);
                    if(!last) return;
                    if(Date.now() - last > TIMEOUT){
                        // clear session and redirect to login with a message
                        try{ localStorage.removeItem('adminButton'); localStorage.removeItem('adminLastActivity'); localStorage.removeItem('adminLoginAt'); }catch(e){}
                        alert('Session expired due to inactivity (30 minutes). You will be logged out.');
                        window.location.href = 'index.html';
                    }
                }catch(e){ console.error('Session expiry check failed', e); }
            }

            // Run periodic check every minute
            checkInterval = setInterval(checkExpiry, 60 * 1000);

            // Also run an immediate check on load
            checkExpiry();
        })();

        // Load all buttons
        async function loadButtons() {
            try {
                const { data, error } = await sb.from(TABLE).select('button_name, button_password, button_status');
                if (error) throw error;

                const buttons = data || [];
                
                if (buttons.length === 0) {
                    if (buttonsList) buttonsList.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px; color:#6b7280;">No buttons found</div>';
                    return;
                }

                if (buttonsList) buttonsList.innerHTML = '';
                buttons.forEach(btn => {
                    const item = document.createElement('div');
                    item.className = 'dropdown-item';
                    
                    const name = document.createElement('div');
                    name.textContent = btn.button_name || 'Unnamed';
                    name.style.fontSize = '15px';
                    name.style.marginBottom = '8px';
                    
                    const hasPassword = btn.button_password && String(btn.button_password).trim() !== '';
                    const passwordInfo = document.createElement('div');
                    passwordInfo.textContent = hasPassword ? 'üîí Password Protected' : 'üîì No Password';
                    passwordInfo.style.fontSize = '12px';
                    passwordInfo.style.color = hasPassword ? '#059669' : '#6b7280';
                    passwordInfo.style.marginBottom = '8px';
                    
                    const status = document.createElement('div');
                    status.className = 'status-badge';
                    if (btn.button_status && String(btn.button_status).trim() !== '') {
                        status.textContent = btn.button_status;
                        status.classList.add('badge-active');
                    } else {
                        status.textContent = 'No Status';
                        status.classList.add('badge-inactive');
                    }
                    
                    item.appendChild(name);
                    item.appendChild(passwordInfo);
                    item.appendChild(status);
                    
                    if (buttonsList) buttonsList.appendChild(item);
                });

            } catch(e) {
                console.error(e);
                if (buttonsList) buttonsList.innerHTML = '<div style="grid-column: 1/-1; text-align:center; padding:20px; color:#ef4444;">Failed to load buttons</div>';
            }
        }

        // Load buttons on page load
        loadButtons();
    </script>
</body>
</html>
