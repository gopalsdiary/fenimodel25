<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feni Model High School</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --radius: 12px;
            --accent: #4a90e2;
            --font-size-small: 0.7rem;
            --font-size-medium: 0.875rem;
            --font-size-large: 1.05rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--bg);
            min-height: 100vh;
            padding: 1rem; /* Reduced padding for mobile */
            font-size: var(--font-size-medium);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav {
            backdrop-filter: blur(10px);
            background: var(--glass);
            padding: 1rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 1rem; /* Reduced margin */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: var(--font-size-large);
        }

        .group-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 1rem; /* Reduced padding */
            box-shadow: var(--shadow);
            margin-bottom: 1rem; /* Reduced margin */
            text-align: center;
            border-left: 6px solid transparent; /* will be colored per group */
        }

        .group-card h3 {
            margin-bottom: 0.5rem; /* Reduced margin */
            font-size: calc(var(--font-size-large) * 1.5); /* Increased by 50% */
        }

        /* Group-specific accents */
        .group-6 { border-left-color: #2196F3; background: linear-gradient(90deg, rgba(33,150,243,0.08), rgba(255,255,255,0.8)); }
        .group-6 h3 { color: #1976D2; }
        .group-6 .card-button { border: 1px solid rgba(33,150,243,0.25); }
        .group-6 .card-button:hover { background: rgba(33,150,243,0.10); }

        .group-7 { border-left-color: #4CAF50; background: linear-gradient(90deg, rgba(76,175,80,0.08), rgba(255,255,255,0.8)); }
        .group-7 h3 { color: #2E7D32; }
        .group-7 .card-button { border: 1px solid rgba(76,175,80,0.25); }
        .group-7 .card-button:hover { background: rgba(76,175,80,0.10); }

        .group-8 { border-left-color: #9C27B0; background: linear-gradient(90deg, rgba(156,39,176,0.08), rgba(255,255,255,0.8)); }
        .group-8 h3 { color: #6A1B9A; }
        .group-8 .card-button { border: 1px solid rgba(156,39,176,0.25); }
        .group-8 .card-button:hover { background: rgba(156,39,176,0.10); }

        .group-9 { border-left-color: #FF9800; background: linear-gradient(90deg, rgba(255,152,0,0.10), rgba(255,255,255,0.8)); }
        .group-9 h3 { color: #EF6C00; }
        .group-9 .card-button { border: 1px solid rgba(255,152,0,0.30); }
        .group-9 .card-button:hover { background: rgba(255,152,0,0.12); }

        .group-10 { border-left-color: #E91E63; background: linear-gradient(90deg, rgba(233,30,99,0.08), rgba(255,255,255,0.8)); }
        .group-10 h3 { color: #C2185B; }
        .group-10 .card-button { border: 1px solid rgba(233,30,99,0.25); }
        .group-10 .card-button:hover { background: rgba(233,30,99,0.10); }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* show three in one line */
            gap: 1rem;
            margin-top: 1rem; /* Reduced margin */
        }

        .card-button {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: var(--radius);
            padding: 0.75rem 1rem; /* Reduced padding */
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
            font-size: var(--font-size-medium);
            text-align: center;
            text-decoration: none;
            color: #fff; /* ensure contrast on colored buttons */
            width: 100%;
            box-sizing: border-box;
            border: none;
        }

        /* Three distinct button colors per row */
        .group-card .card-container .card-button:nth-child(1) {
            background-color: #2196F3; /* Blue */
        }
        .group-card .card-container .card-button:nth-child(1):hover {
            background-color: #1e88e5;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(33,150,243,0.3);
        }
        .group-card .card-container .card-button:nth-child(2) {
            background-color: #4CAF50; /* Green */
        }
        .group-card .card-container .card-button:nth-child(2):hover {
            background-color: #43a047;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(76,175,80,0.3);
        }
        .group-card .card-container .card-button:nth-child(3) {
            background-color: #FF9800; /* Orange */
        }
        .group-card .card-container .card-button:nth-child(3):hover {
            background-color: #fb8c00;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(255,152,0,0.35);
        }


        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            /* Keep three in one line as requested; reduce font size only */
            .container {
                max-width: 95%; /* Make container almost full width */
                padding: 0 1rem;
            }
            .card-button {
                font-size: var(--font-size-small); /* Smaller font size */
            }
        }

    </style>
    <script>
        const passwords = {};

        async function loadPasswords() {
            try {
                const response = await fetch('password.csv');
                if (!response.ok) {
                    console.error('Failed to load password file:', response.status);
                    alert('Error loading password data. Please contact administrator.');
                    return;
                }
                
                const data = await response.text();
                const lines = data.split('\n');
                lines.forEach(line => {
                    const [fileName, password] = line.split(',');
                    if (fileName && password) {
                        passwords[fileName.trim()] = password.trim();
                    }
                });
                console.log('Passwords loaded successfully');
            } catch (error) {
                console.error('Error loading passwords:', error);
                alert('Error loading password data. Please contact administrator.');
            }
        }

        function openFile(fileName) {
            if (!passwords[fileName]) {
                alert('Password not found for this file. Please contact administrator.');
                return;
            }
            
            const userPassword = prompt("Enter password for " + fileName + ":");
            if (userPassword === passwords[fileName]) {
                window.location.href = fileName;
            } else {
                alert("Incorrect password!");
            }
        }

        window.onload = loadPasswords;
    </script>
