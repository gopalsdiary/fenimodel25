        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Neumorphism Theme Colors */
            --primary-bg: #e0e5ec;
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --danger-color: #f44336;
            --warning-color: #ff9800;
            --success-color: #4CAF50;
            --text-dark: #333;
            --text-light: #666;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --card-bg: #e0e5ec;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-dark);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--card-bg);
            box-shadow: 
                8px 0 16px var(--shadow-dark),
                -8px 0 16px var(--shadow-light);
            overflow-y: auto;
            z-index: 100;
            transition: all 0.3s ease;
        }

        /* Custom Scrollbar for Sidebar */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: var(--card-bg);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--shadow-dark);
            border-radius: 10px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: var(--primary-color);
        }

        .sidebar-header {
            padding: 25px 20px;
            text-align: center;
            border-bottom: 2px solid var(--shadow-dark);
            background: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sidebar-header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .sidebar-header p {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* Navigation Tabs - Now Vertical */
        .nav-tabs {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 20px 15px;
        }

        .nav-tab {
            width: 100%;
            padding: 14px 18px;
            background: var(--card-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-tab i {
            width: 20px;
            font-size: 1.1rem;
        }

        .nav-tab:hover {
            transform: translateX(5px);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .nav-tab.active {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 
                inset 3px 3px 6px rgba(0,0,0,0.2),
                inset -3px -3px 6px rgba(255,255,255,0.1);
            transform: translateX(5px);
        }

        /* Main Content Area */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Neumorphic Header */
        .header {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            text-align: center;
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Hamburger Menu for Mobile */
        .menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 200;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 12px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        .menu-toggle:hover {
            transform: scale(1.05);
        }

        /* Content Section */
        .content-section {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .content-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Neumorphic Card */
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 
                10px 10px 20px var(--shadow-dark),
                -10px -10px 20px var(--shadow-light);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--shadow-dark);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Neumorphic Button */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .btn-primary {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.9rem;
        }

        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: 
                inset 5px 5px 10px var(--shadow-dark),
                inset -5px -5px 10px var(--shadow-light);
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
        }

        thead {

            color: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--shadow-dark);
        }

        th {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover {
            background: rgba(76, 175, 80, 0.05);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            background: var(--card-bg);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-dark);
            box-shadow: 
                inset 4px 4px 8px var(--shadow-dark),
                inset -4px -4px 8px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var(--shadow-light),
                0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 
                15px 15px 30px var(--shadow-dark),
                -15px -15px 30px var(--shadow-light);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--shadow-dark);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .close-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid var(--shadow-light);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Action Buttons Group */
        .action-btns {
            display: flex;
            gap: 10px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);
        }

        /* Alert Messages */
        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .alert-error {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            color: white;
        }

        .alert-info {
            background: linear-gradient(145deg, #2196F3, #1976D2);
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-280px);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .card {
                padding: 15px;
            }

            .modal-content {
                padding: 20px;
            }

            .table-container {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            .action-btns {
                flex-direction: column;
            }

            .sidebar {
                width: 260px;
            }

            .sidebar-header h1 {
                font-size: 1.3rem;
            }

            .nav-tab {
                font-size: 0.9rem;
                padding: 12px 15px;
            }
        }

        /* Switch Toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            transition: 0.4s;
            border-radius: 24px;
            box-shadow: 
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 
                2px 2px 4px var(--shadow-dark),
                -2px -2px 4px var(--shadow-light);
        }

        input:checked + .slider {
            background: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
        }

        /* Image Preview */
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }
    </style>
</head>

        // Render Navigation Tabs
        function renderNavTabs() {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';
            
            Object.keys(tables).forEach((tableName, index) => {
                const table = tables[tableName];
                const tab = document.createElement('button');
                tab.className = `nav-tab ${index === 0 ? 'active' : ''}`;
                tab.innerHTML = `<i class="fas ${table.icon}"></i> ${table.title}`;
                tab.onclick = () => switchTable(tableName);
                navTabs.appendChild(tab);
            });
        }

        // Switch Table
        async function switchTable(tableName) {
            currentTable = tableName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.onclick && tab.onclick.toString().includes(tableName)) {
                    tab.classList.add('active');
                }
            });
            
            // Close sidebar on mobile after selection
            if (window.innerWidth <= 992) {
                document.getElementById('sidebar').classList.remove('active');
            }
            
            // Load table data
            await loadTableData(tableName);
            
            // Render content
            renderTableContent(tableName);
        }

        // Load Table Data
        async function loadTableData(tableName) {
            try {
                showLoading(true);
                
                // Try with created_at first
                let { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .order('created_at', { ascending: false });
                
                // If created_at doesn't exist, try without ordering
                if (error && error.message.includes('created_at')) {
                    const result = await supabase
                        .from(tableName)
                        .select('*');
                    data = result.data;
                    error = result.error;
                }
                
                if (error) throw error;
                
                tableData[tableName] = data || [];
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Error loading data: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // Render Table Content
        function renderTableContent(tableName) {
            const contentContainer = document.getElementById('contentContainer');
            const table = tables[tableName];
            const data = tableData[tableName] || [];

                <div class="content-section active">

        // Generate Table Headers
        function generateTableHeaders(fields) {
            return Object.keys(fields)
                .slice(0, 4) // Show first 4 columns
                .map(key => `<th>${fields[key].label}</th>`)
                .join('');
        }

        // Generate Table Rows
        function generateTableRows(data, fields) {
            if (data.length === 0) {
                return '<tr><td colspan="100%" style="text-align: center;">No data found</td></tr>';
            }
            
            return data.map(row => {
                const columns = Object.keys(fields).slice(0, 4).map(key => {
                    let value = row[key];
                    if (fields[key].type === 'checkbox') {
                        value = value ? '✓' : '✗';
                    } else if (fields[key].type === 'url' && value) {
                        value = `<a href="${value}" target="_blank">Link</a>`;
                    } else if (!value) {
                        value = '-';
                    }
                    return `<td>${value}</td>`;
                }).join('');
                
                // Store the id as is (could be number or string)
                const idField = row.id;
                return `
                    <tr data-row-id="${idField}">
                        ${columns}
                        <td>
                            <div class="action-btns">
                                <button class="btn btn-secondary btn-sm" onclick="openEditModal(${typeof idField === 'number' ? idField : `'${idField}'`})">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRecord(${typeof idField === 'number' ? idField : `'${idField}'`})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

            console.log('Table data:', tableData[currentTable]);
            
            // Try to find the data - check both as number and string
            let data = tableData[currentTable].find(item => item.id === id);
            if (!data) {
                // Try converting id to number if it's a string
                const numId = typeof id === 'string' ? parseInt(id) : id;
                data = tableData[currentTable].find(item => item.id === numId);
            }
            if (!data) {
                // Try converting id to string if it's a number
                const strId = String(id);
                data = tableData[currentTable].find(item => String(item.id) === strId);
            }
            
            if (!data) {
                console.error('Data not found for id:', id);

        // Generate Form Fields
        function generateFormFields(data = null) {
            const formFields = document.getElementById('formFields');
            const fields = tables[currentTable].fields;
            
            console.log('Generating form with data:', data); // Debug log
            
            formFields.innerHTML = Object.keys(fields).map(key => {
                const field = fields[key];
                let value = '';
                
                if (data) {
                    // Check if value exists in data, handle null/undefined properly
                    if (data[key] !== null && data[key] !== undefined) {
                        value = data[key];
                    } else if (field.default !== undefined) {
                        value = field.default;
                    }
                } else {
                    value = field.default || '';
                }
                
                // Convert value to string for text/url inputs, except for checkbox
                const stringValue = (field.type === 'checkbox') ? value : String(value || '');
                
                if (field.type === 'checkbox') {
                    const isChecked = value === true || value === 'true' || value === 1;
                    return `
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" name="${key}" ${isChecked ? 'checked' : ''}>
                                ${field.label}
                            </label>
                        </div>
                    `;
                } else if (field.type === 'textarea') {
                    return `
                        <div class="form-group">
                            <label class="form-label">${field.label}${field.required ? '' : ' <small style="color: var(--text-light);">(Optional)</small>'}</label>
                            <textarea name="${key}" class="form-control" 
                                ${field.required ? 'required' : ''} 
                                placeholder="${field.required ? '' : 'Optional - Leave empty if not applicable'}">${stringValue}</textarea>
                        </div>
                    `;
                } else if (field.type === 'url') {
                    return `
                        <div class="form-group">
                            <label class="form-label">${field.label}${field.required ? '' : ' <small style="color: var(--text-light);">(Optional)</small>'}</label>
                            <div style="display: flex; gap: 10px; align-items: flex-start;">
                                <input type="url" name="${key}" id="input_${key}" class="form-control" 
                                       value="${stringValue}" ${field.required ? 'required' : ''} 
                                       placeholder="${field.required ? 'Enter URL or upload image' : 'Optional - Enter URL or upload image'}"
                                       style="flex: 1;">
                                <button type="button" class="btn btn-secondary" onclick="openImageUpload('${key}')" 
                                        style="white-space: nowrap; padding: 12px 16px;">
                                    <i class="fas fa-upload"></i> Upload
                                </button>
                            </div>
                            <div id="preview_${key}" style="margin-top: 10px;">
                                ${stringValue ? `<img src="${stringValue}" class="image-preview" alt="Preview" style="max-width: 150px; max-height: 150px; border-radius: 8px; border: 1px solid var(--shadow-dark); display: block;">` : ''}
                            </div>
                            <input type="file" id="file_${key}" accept="image/*" style="display: none;" onchange="handleImageUpload(event, '${key}')">
                        </div>
                    `;
                } else {
                    // Add placeholder for optional fields
                    let placeholder = '';
                    if (!field.required) {
                        if (field.type === 'date' || field.type === 'datetime-local') {
                            placeholder = 'placeholder="Optional"';
                        } else if (field.type === 'text' || field.type === 'number') {
                            placeholder = `placeholder="Optional - Enter ${field.label.toLowerCase()}"`;
                        }
                    }
                    
                    return `
                        <div class="form-group">
                            <label class="form-label">${field.label}${field.required ? '' : ' <small style="color: var(--text-light);">(Optional)</small>'}</label>
                            <input type="${field.type}" name="${key}" class="form-control" 
                                   value="${stringValue}" ${field.required ? 'required' : ''} ${placeholder}>
                        </div>
                    `;
                }
            }).join('');
        }

        // Form Submit Handler
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check if user is authenticated
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                showAlert('You must be logged in to perform this action', 'error');
                window.location.href = '../webadmin/index.html';
                return;
            }
            
            const formData = new FormData(e.target);
            const data = {};
            
            // Process form data
            for (let [key, value] of formData.entries()) {
                const field = tables[currentTable].fields[key];
                
                // Handle empty values
                if (value === '' || value === null || value === undefined) {
                    // For optional fields, set to null
                    if (!field.required) {
                        data[key] = null;
                        continue;
                    }
                }
                
                // Convert by type
                if (field.type === 'number') {
                    data[key] = value ? parseInt(value) : null;
                } else if (field.type === 'date' || field.type === 'datetime-local') {
                    data[key] = value ? value : null;
                } else if (field.type === 'url') {
                    data[key] = value ? value : null;
                } else {
                    data[key] = value;
                }
            }
            
            // Handle checkboxes
            Object.keys(tables[currentTable].fields).forEach(key => {
                if (tables[currentTable].fields[key].type === 'checkbox') {
                    data[key] = formData.has(key);
                }
            });
            
            try {
                if (currentEditId) {
                    // Update
                    const { error } = await supabase
                        .from(currentTable)
                        .update(data)
                        .eq('id', currentEditId);
                    
                    if (error) throw error;
                    showAlert('Successfully updated!', 'success');
                } else {
                    // Insert
                    const { error } = await supabase
                        .from(currentTable)
                        .insert([data]);
                    
                    if (error) throw error;
                    showAlert('Successfully added!', 'success');
                }
                
                closeModal();
                await loadTableData(currentTable);
                renderTableContent(currentTable);
            } catch (error) {
                console.error('Error saving data:', error);
                console.error('Full error details:', JSON.stringify(error, null, 2));
                
                // Check for RLS error
                if (error.message && error.message.includes('row-level security')) {
                    showAlert('Permission denied. Please check your authentication or contact the administrator.', 'error');
                } else {
                    showAlert('Error saving: ' + error.message, 'error');
                }
            }
        });

        // Delete Record
        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this?')) {
                return;
            }
            
            // Check if user is authenticated
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                showAlert('You must be logged in to perform this action', 'error');
                window.location.href = '../webadmin/index.html';
                return;
            }
            
            try {
                const { error } = await supabase
                    .from(currentTable)
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('Successfully deleted!', 'success');
                await loadTableData(currentTable);
                renderTableContent(currentTable);
            } catch (error) {
                console.error('Error deleting data:', error);
                
                // Check for RLS error
                if (error.message && error.message.includes('row-level security')) {
                    showAlert('Permission denied. Please check your authentication or contact the administrator.', 'error');
                } else {
                    showAlert('Error deleting: ' + error.message, 'error');
                }
            }
        }

        function searchTable(query) {
            const tbody = document.getElementById('tableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
            }
        }

        function showAlert(message, type, duration = 3000) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} active`;
            alert.innerHTML = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('active');
                setTimeout(() => alert.remove(), 300);
            }, duration);
        }

        // Show/Hide Loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.toggle('active', show);
            }
        }

        // Toggle Sidebar for Mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 992) {
                if (!sidebar.contains(e.target) && !menuToggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });

        // Image Upload Functions
        function openImageUpload(fieldKey) {
            const fileInput = document.getElementById(`file_${fieldKey}`);
            if (fileInput) {
                fileInput.click();
            }
        }

        async function handleImageUpload(event, fieldKey) {
            const file = event.target.files[0];
            if (!file) return;

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showAlert('Please select an image file', 'error');
                return;
            }

            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showAlert('Image size should be less than 5MB', 'error');
                return;
            }

            // Show loading in preview area
            const previewContainer = document.getElementById(`preview_${fieldKey}`);
            if (previewContainer) {
                previewContainer.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 10px; padding: 10px;">
                        <div class="spinner" style="width: 30px; height: 30px; border-width: 3px;"></div>
                        <span style="color: var(--text-light);">Uploading...</span>
                    </div>
                `;
            }

            try {
                console.log('Starting upload for file:', file.name, 'Size:', file.size);

                // Upload to ImageBB
                const imageUrl = await uploadToImageBB(file);

                console.log('Upload successful! URL:', imageUrl);

                // Update the input field
                const inputField = document.getElementById(`input_${fieldKey}`);
                if (inputField) {
                    inputField.value = imageUrl;
                    
                    // Update preview container
                    if (previewContainer) {
                        previewContainer.innerHTML = `<img src="${imageUrl}" class="image-preview" alt="Preview" style="max-width: 150px; max-height: 150px; border-radius: 8px; border: 1px solid var(--shadow-dark); display: block;">`;
                    }
                }

                showAlert('Image uploaded successfully!', 'success');
            } catch (error) {
                console.error('Error uploading image:', error);
                showAlert('Error uploading image: ' + error.message, 'error');
                
                // Clear loading from preview area
                if (previewContainer) {
                    previewContainer.innerHTML = '';
                }
            }

            // Reset file input
            event.target.value = '';
        }

        async function uploadToImageBB(file) {
            try {
                // Convert file to base64
                const base64 = await fileToBase64(file);
                
                const formData = new FormData();
                formData.append('key', IMGBB_API_KEY);
                formData.append('image', base64.split(',')[1]); // Remove data:image/xxx;base64, prefix

                const response = await fetch(IMGBB_UPLOAD_URL, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('ImageBB error response:', errorText);
                    throw new Error('ImageBB upload failed: ' + response.statusText);
                }

                const data = await response.json();
                
                if (!data.success) {
                    console.error('ImageBB error:', data);
                    throw new Error('ImageBB upload failed: ' + (data.error?.message || 'Unknown error'));
                }

                return data.data.url;
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Helper function to convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
