        .nav-tab {

            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Noto Sans Bengali', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-dark);
            transition: all 0.3s ease;

        .nav-tab:hover {

                inset -3px -3px 6px var(--shadow-light);

        .loading {

        .spinner {

            margin-bottom: 8px;

        .stat-label {
            font-size: 1rem;
            color: var(--text-light);

        .alert {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.active {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert-success {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .alert-info {

            color: white;

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {

                font-size: 0.9rem;

            th, td {

            }

            .action-btns {
                flex-direction: column;
            }
        }

        /* Switch Toggle */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--card-bg);
            transition: 0.4s;
            border-radius: 24px;
            box-shadow: 
                inset 3px 3px 6px var(--shadow-dark),
                inset -3px -3px 6px var(--shadow-light);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background: white;
            transition: 0.4s;
            border-radius: 50%;
            box-shadow: 
                2px 2px 4px var(--shadow-dark),
                -2px -2px 4px var(--shadow-light);
        }

        input:checked + .slider {
            background: var(--success-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            max-width: 400px;
        }

        /* Image Preview */
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 12px;
            box-shadow: 
                5px 5px 10px var(--shadow-dark),
                -5px -5px 10px var(--shadow-light);
        }
    </style>

        // Global Variables
        let currentTable = '';
        let currentEditId = null;
        let tableData = {};

        // Initialize Application
        async function init() {
            renderNavTabs();
            await switchTable(Object.keys(tables)[0]);
        }

        // Render Navigation Tabs
        function renderNavTabs() {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';
            
            Object.keys(tables).forEach((tableName, index) => {
                const table = tables[tableName];
                const tab = document.createElement('button');
                tab.className = `nav-tab ${index === 0 ? 'active' : ''}`;
                tab.innerHTML = `<i class="fas ${table.icon}"></i> ${table.title}`;
                tab.onclick = () => switchTable(tableName);
                navTabs.appendChild(tab);
            });
        }

        // Switch Table
        async function switchTable(tableName) {
            currentTable = tableName;
            
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load table data
            await loadTableData(tableName);
            
            // Render content
            renderTableContent(tableName);
        }

        // Load Table Data
        async function loadTableData(tableName) {
            try {
                showLoading(true);
                const { data, error } = await supabase
                    .from(tableName)
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                tableData[tableName] = data || [];
                showLoading(false);
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('ডাটা লোড করতে ত্রুটি হয়েছে: ' + error.message, 'error');
                showLoading(false);
            }
        }

        // Render Table Content
        function renderTableContent(tableName) {
            const contentContainer = document.getElementById('contentContainer');
            const table = tables[tableName];
            const data = tableData[tableName] || [];
            
            contentContainer.innerHTML = `
                <div class="content-section active">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title">
                                <i class="fas ${table.icon}"></i> ${table.title}
                            </h2>
                            <button class="btn btn-primary" onclick="openAddModal()">
                                <i class="fas fa-plus"></i> নতুন যোগ করুন
                            </button>
                        </div>
                        
                        <div class="search-box">
                            <input type="text" class="form-control" placeholder="খুঁজুন..." 
                                   onkeyup="searchTable(this.value)">
                        </div>
                        
                        <div class="loading" id="loading">
                            <div class="spinner"></div>
                            <p>লোড হচ্ছে...</p>
                        </div>
                        
                        <div class="table-container">
                            <table id="dataTable">
                                <thead>
                                    <tr>
                                        ${generateTableHeaders(table.fields)}
                                        <th>অ্যাকশন</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">
                                    ${generateTableRows(data, table.fields)}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        // Generate Table Headers
        function generateTableHeaders(fields) {
            return Object.keys(fields)
                .slice(0, 4) // Show first 4 columns
                .map(key => `<th>${fields[key].label}</th>`)
                .join('');
        }

        // Generate Table Rows
        function generateTableRows(data, fields) {
            if (data.length === 0) {
                return '<tr><td colspan="100%" style="text-align: center;">কোনো ডাটা পাওয়া যায়নি</td></tr>';
            }
            
            return data.map(row => {
                const columns = Object.keys(fields).slice(0, 4).map(key => {
                    let value = row[key];
                    if (fields[key].type === 'checkbox') {
                        value = value ? '✓' : '✗';
                    } else if (fields[key].type === 'url' && value) {
                        value = `<a href="${value}" target="_blank">লিংক</a>`;
                    } else if (!value) {
                        value = '-';
                    }
                    return `<td>${value}</td>`;
                }).join('');
                
                const idField = row.id;
                return `
                    <tr>
                        ${columns}
                        <td>
                            <div class="action-btns">
                                <button class="btn btn-secondary btn-sm" onclick="openEditModal('${idField}')">
                                    <i class="fas fa-edit"></i> সম্পাদনা
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteRecord('${idField}')">
                                    <i class="fas fa-trash"></i> মুছুন
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Open Add Modal
        function openAddModal() {
            currentEditId = null;
            document.getElementById('modalTitle').textContent = 'নতুন যোগ করুন';
            generateFormFields();
            document.getElementById('formModal').classList.add('active');
        }

        // Open Edit Modal
        async function openEditModal(id) {
            currentEditId = id;
            document.getElementById('modalTitle').textContent = 'সম্পাদনা করুন';
            
            const data = tableData[currentTable].find(item => item.id === id);
            generateFormFields(data);
            document.getElementById('formModal').classList.add('active');
        }

        // Generate Form Fields
        function generateFormFields(data = null) {
            const formFields = document.getElementById('formFields');
            const fields = tables[currentTable].fields;
            
            formFields.innerHTML = Object.keys(fields).map(key => {
                const field = fields[key];
                const value = data ? (data[key] || '') : (field.default || '');
                
                if (field.type === 'checkbox') {
                    return `
                        <div class="form-group">
                            <label class="form-label">
                                <input type="checkbox" name="${key}" ${value ? 'checked' : ''}>
                                ${field.label}
                            </label>
                        </div>
                    `;
                } else if (field.type === 'textarea') {
                    return `
                        <div class="form-group">
                            <label class="form-label">${field.label}</label>
                            <textarea name="${key}" class="form-control" 
                                ${field.required ? 'required' : ''}>${value}</textarea>
                        </div>
                    `;
                } else {
                    return `
                        <div class="form-group">
                            <label class="form-label">${field.label}</label>
                            <input type="${field.type}" name="${key}" class="form-control" 
                                   value="${value}" ${field.required ? 'required' : ''}>
                        </div>
                    `;
                }
            }).join('');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('formModal').classList.remove('active');
            document.getElementById('dataForm').reset();
        }

        // Form Submit Handler
        document.getElementById('dataForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            // Process form data
            for (let [key, value] of formData.entries()) {
                const field = tables[currentTable].fields[key];
                if (field.type === 'number') {
                    data[key] = parseInt(value) || 0;
                } else {
                    data[key] = value;
                }
            }
            
            // Handle checkboxes
            Object.keys(tables[currentTable].fields).forEach(key => {
                if (tables[currentTable].fields[key].type === 'checkbox') {
                    data[key] = formData.has(key);
                }
            });
            
            try {
                if (currentEditId) {
                    // Update
                    const { error } = await supabase
                        .from(currentTable)
                        .update(data)
                        .eq('id', currentEditId);
                    
                    if (error) throw error;
                    showAlert('সফলভাবে আপডেট হয়েছে!', 'success');
                } else {
                    // Insert
                    const { error } = await supabase
                        .from(currentTable)
                        .insert([data]);
                    
                    if (error) throw error;
                    showAlert('সফলভাবে যোগ হয়েছে!', 'success');
                }
                
                closeModal();
                await loadTableData(currentTable);
                renderTableContent(currentTable);
            } catch (error) {
                console.error('Error saving data:', error);
                showAlert('সংরক্ষণে ত্রুটি হয়েছে: ' + error.message, 'error');
            }
        });

        // Delete Record
        async function deleteRecord(id) {
            if (!confirm('আপনি কি নিশ্চিত যে এটি মুছে ফেলতে চান?')) {
                return;
            }
            
            try {
                const { error } = await supabase
                    .from(currentTable)
                    .delete()
                    .eq('id', id);
                
                if (error) throw error;
                
                showAlert('সফলভাবে মুছে ফেলা হয়েছে!', 'success');
                await loadTableData(currentTable);
                renderTableContent(currentTable);
            } catch (error) {
                console.error('Error deleting data:', error);
                showAlert('মুছে ফেলতে ত্রুটি হয়েছে: ' + error.message, 'error');
            }
        }

        // Search Table
        function searchTable(query) {
            const tbody = document.getElementById('tableBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(query.toLowerCase()) ? '' : 'none';
            }
        }

        // Show Alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} active`;
            alert.textContent = message;
            
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.classList.remove('active');
                setTimeout(() => alert.remove(), 300);
            }, 3000);
        }

        // Show/Hide Loading
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.classList.toggle('active', show);
            }
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', init);
