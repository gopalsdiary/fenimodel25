<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory - Library Management</title>
  <script src="../login/auth-check_copy.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(249, 115, 22, 0.15);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }
    h1 {
      color: #ea580c;
      font-size: 28px;
    }
    .subtitle {
      color: #6b7280;
      font-size: 14px;
      margin-top: 5px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-card {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(249, 115, 22, 0.25);
      text-align: center;
    }
    .stat-label {
      font-size: 13px;
      opacity: 0.95;
      margin-bottom: 8px;
    }
    .stat-value {
      font-size: 26px;
      font-weight: 700;
    }
    .filter-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
    }
    .filter-group label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      margin-bottom: 4px;
    }
    input, select {
      padding: 10px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #f97316;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.3);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }
    th {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
    }
    tbody tr:hover {
      background: #fef7f0;
    }
    tbody tr:nth-child(even) {
      background: #f9fafb;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      background: #d1fae5;
      color: #059669;
    }
    .status-unusable {
      background: #fecaca;
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        <h1>üìö Book Inventory</h1>
        <p class="subtitle">Monitor library book stock and availability</p>
      </div>
      <a href="library_dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
    </div>

    <!-- Statistics -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">Total Books</div>
        <div class="stat-value" id="totalBooks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Quantity</div>
        <div class="stat-value" id="totalQty">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Usable</div>
        <div class="stat-value" id="usableBooks">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Unusable</div>
        <div class="stat-value" id="unusableBooks">0</div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filter-bar">
      <div class="filter-group">
        <label>Search</label>
        <input type="text" id="searchInput" placeholder="Title, Author, Tracking#">
      </div>
      <div class="filter-group">
        <label>Status</label>
        <select id="filterStatus">
          <option value="">All Status</option>
          <option value="usable">Usable</option>
          <option value="unusable">Unusable</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="loadInventory()">üîç Filter</button>
      <button class="btn btn-secondary" onclick="clearFilters()">‚úñÔ∏è Clear</button>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tracking #</th>
            <th>Title</th>
            <th>Author</th>
            <th>Category</th>
            <th>Publisher</th>
            <th>Qty</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="inventoryBody">
          <tr>
            <td colspan="8" style="text-align: center; color: #9ca3af;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const SUPABASE_URL = 'https://rtfefxghfbtirfnlbucb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';

    let supabaseClient;
    if (window.supabase && typeof window.supabase.createClient === 'function') {
      window.__supabaseClients = window.__supabaseClients || {};
      supabaseClient = window.__supabaseClients[SUPABASE_URL] || window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
      window.__supabaseClients[SUPABASE_URL] = supabaseClient;
    } else {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
      supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    async function loadStatistics() {
      try {
        const { data: books, error } = await supabaseClient
          .from('library_book')
          .select('*');

        if (error) throw error;

        const totalBooks = books?.length || 0;
        const totalQty = books?.reduce((sum, b) => sum + (b.quantity || 0), 0) || 0;
        const usable = books?.filter(b => b.status === 'usable').length || 0;
        const unusable = books?.filter(b => b.status === 'unusable').length || 0;

        document.getElementById('totalBooks').textContent = totalBooks;
        document.getElementById('totalQty').textContent = totalQty;
        document.getElementById('usableBooks').textContent = usable;
        document.getElementById('unusableBooks').textContent = unusable;
      } catch (err) {
        console.error('Error loading statistics:', err);
      }
    }

    window.loadInventory = async function() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('filterStatus').value;
      const tbody = document.getElementById('inventoryBody');

      try {
        let query = supabaseClient
          .from('library_book')
          .select('*')
          .order('tracking_number', { ascending: false });

        if (statusFilter) {
          query = query.eq('status', statusFilter);
        }

        const { data, error } = await query;
        if (error) throw error;

        let filtered = data || [];

        // Search filter
        if (search) {
          filtered = filtered.filter(book =>
            (book.title?.toLowerCase().includes(search)) ||
            (book.author?.toLowerCase().includes(search)) ||
            (book.tracking_number?.toString().includes(search))
          );
        }

        tbody.innerHTML = '';
        if (filtered.length === 0) {
          tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #9ca3af;">No books found</td></tr>';
          return;
        }

        filtered.forEach(book => {
          const statusClass = book.status === 'unusable' ? 'status-unusable' : '';
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${book.tracking_number}</strong></td>
            <td>${book.title || '-'}</td>
            <td>${book.author || '-'}</td>
            <td>${book.category || '-'}</td>
            <td>${book.publisher || '-'}</td>
            <td>${book.quantity || 0}</td>
            <td><span class="status-badge ${statusClass}">${book.status || 'usable'}</span></td>
            <td>
              <select onchange="changeStatus(${book.tracking_number}, this.value)" style="padding: 6px; border-radius: 6px; border: 1px solid #e5e7eb; font-size: 12px;">
                <option value="">Change</option>
                <option value="usable">Usable</option>
                <option value="unusable">Unusable</option>
              </select>
            </td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading inventory:', err);
        tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; color: #dc2626;">Error loading data</td></tr>';
      }
    };

    window.changeStatus = async function(trackingNumber, newStatus) {
      if (!newStatus) return;

      if (!confirm(`Change book status to "${newStatus}"?`)) {
        return;
      }

      try {
        const { error } = await supabaseClient
          .from('library_book')
          .update({ status: newStatus })
          .eq('tracking_number', trackingNumber);

        if (error) throw error;

        alert('‚úÖ Status updated successfully!');
        loadInventory();
        loadStatistics();
      } catch (err) {
        console.error('Error updating status:', err);
        alert('‚ùå Error: ' + err.message);
      }
    };

    window.clearFilters = function() {
      document.getElementById('searchInput').value = '';
      document.getElementById('filterStatus').value = '';
      loadInventory();
    };

    loadStatistics();
    loadInventory();
  </script>
</body>
</html>
