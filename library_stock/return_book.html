<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Return Book - Library Management</title>
  <script src="../login/auth-check_copy.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(249, 115, 22, 0.15);
    }
    h1 {
      color: #ea580c;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .search-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    input {
      padding: 10px 15px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      min-width: 250px;
    }
    input:focus {
      outline: none;
      border-color: #f97316;
    }
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.3);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    .btn-return {
      background: #10b981;
      color: white;
      padding: 6px 14px;
      border-radius: 6px;
      font-size: 13px;
    }
    .btn-return:hover {
      background: #059669;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 14px;
    }
    th {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
    }
    tbody tr:hover {
      background: #fef7f0;
    }
    tbody tr:nth-child(even) {
      background: #f9fafb;
    }
    .status-overdue {
      color: #dc2626;
      font-weight: 600;
    }
    .status-due-soon {
      color: #ea580c;
      font-weight: 600;
    }
    .status-ok {
      color: #059669;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .success {
      background: #d1fae5;
      color: #059669;
      border-left: 4px solid #059669;
    }
    .error {
      background: #fef2f2;
      color: #dc2626;
      border-left: 4px solid #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì• Return Book</h1>
    <p class="subtitle">Accept returned books and update records</p>

    <div id="message" class="message"></div>

    <div class="top-bar">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search by IID, Name, Book Title, or Tracking #">
        <button class="btn btn-primary" onclick="loadIssuedBooks()">üîç Search</button>
        <button class="btn btn-secondary" onclick="clearSearch()">‚úñÔ∏è Clear</button>
      </div>
      <a href="library_dashboard.html" class="btn btn-secondary">‚Üê Dashboard</a>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Issue ID</th>
            <th>Student IID</th>
            <th>Student Name</th>
            <th>Class</th>
            <th>Book Tracking</th>
            <th>Book Title</th>
            <th>Issue Date</th>
            <th>Due Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="issuedBooksBody">
          <tr>
            <td colspan="10" style="text-align: center; color: #9ca3af;">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const SUPABASE_URL = 'https://rtfefxghfbtirfnlbucb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';

    let supabase;
    if (window.supabase && typeof window.supabase.createClient === 'function') {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
      supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    function showMessage(message, type) {
      const msgDiv = document.getElementById('message');
      msgDiv.className = `message ${type}`;
      msgDiv.textContent = message;
      msgDiv.style.display = 'block';
      setTimeout(() => msgDiv.style.display = 'none', 5000);
    }

    window.loadIssuedBooks = async function() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      const tbody = document.getElementById('issuedBooksBody');

      try {
        let query = supabase
          .from('library_book_issue')
          .select('*')
          .is('return_date', null)
          .order('issue_date', { ascending: false });

        const { data, error } = await query;
        if (error) throw error;

        let filteredData = data;
        if (search) {
          filteredData = data.filter(issue => 
            (issue.student_iid?.toLowerCase().includes(search)) ||
            (issue.student_name?.toLowerCase().includes(search)) ||
            (issue.book_title?.toLowerCase().includes(search)) ||
            (issue.book_tracking_number?.toLowerCase().includes(search))
          );
        }

        tbody.innerHTML = '';
        if (!filteredData || filteredData.length === 0) {
          tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; color: #9ca3af;">No issued books found</td></tr>';
          return;
        }

        const today = new Date();
        today.setHours(0, 0, 0, 0);

        filteredData.forEach(issue => {
          const dueDate = new Date(issue.due_date);
          dueDate.setHours(0, 0, 0, 0);
          const diffDays = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));

          let statusText = '';
          let statusClass = 'status-ok';
          
          if (diffDays < 0) {
            statusText = `Overdue (${Math.abs(diffDays)} days)`;
            statusClass = 'status-overdue';
          } else if (diffDays <= 3) {
            statusText = `Due in ${diffDays} day(s)`;
            statusClass = 'status-due-soon';
          } else {
            statusText = `${diffDays} days left`;
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${issue.id || '-'}</td>
            <td>${issue.student_iid || '-'}</td>
            <td><strong>${issue.student_name || '-'}</strong></td>
            <td>${issue.student_class || '-'} (${issue.student_section || '-'})</td>
            <td>${issue.book_tracking_number || '-'}</td>
            <td>${issue.book_title || '-'}</td>
            <td>${issue.issue_date || '-'}</td>
            <td>${issue.due_date || '-'}</td>
            <td class="${statusClass}">${statusText}</td>
            <td><button class="btn-return" onclick="returnBook(${issue.id})">‚úÖ Return</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error loading issued books:', err);
        tbody.innerHTML = '<tr><td colspan="10" style="text-align: center; color: #dc2626;">Error loading data</td></tr>';
      }
    };

    window.returnBook = async function(issueId) {
      if (!confirm('Are you sure you want to mark this book as returned?')) return;

      const returnDate = new Date().toISOString().split('T')[0];

      try {
        const { error } = await supabase
          .from('library_book_issue')
          .update({ 
            return_date: returnDate,
            status: 'returned'
          })
          .eq('id', issueId);

        if (error) throw error;

        showMessage('‚úÖ Book returned successfully!', 'success');
        loadIssuedBooks();
      } catch (err) {
        console.error('Error returning book:', err);
        showMessage('‚ùå Error: ' + err.message, 'error');
      }
    };

    window.clearSearch = function() {
      document.getElementById('searchInput').value = '';
      loadIssuedBooks();
    };

    loadIssuedBooks();
  </script>
</body>
</html>
