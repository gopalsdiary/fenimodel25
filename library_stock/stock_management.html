<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Management Dashboard</title>
  <script src="../login/auth-check_copy.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fff7ed 0%, #fed7aa 100%);
      padding: 20px;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }
    h1 {
      color: #ea580c;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #e5e7eb;
    }
    .tab {
      padding: 12px 24px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }
    .tab:hover {
      color: #667eea;
    }
    .tab.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #374151;
      font-size: 14px;
    }
    input, select {
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #f97316;
    }
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(249, 115, 22, 0.3);
    }
    .btn-secondary {
      background: #e5e7eb;
      color: #374151;
    }
    .btn-secondary:hover {
      background: #d1d5db;
    }
    .filter-section {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      align-items: flex-end;
      flex-wrap: wrap;
    }
    .table-container {
      overflow-x: auto;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
    }
    th {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 0.5px;
    }
    tbody tr:hover {
      background: #f9fafb;
    }
    tbody tr:nth-child(even) {
      background: #f3f4f6;
    }
    tbody tr:nth-child(even):hover {
      background: #e5e7eb;
    }
    .status {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }
    .error {
      color: #dc2626;
      background: #fef2f2;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #dc2626;
    }
    .success {
      color: #059669;
      background: #d1fae5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #059669;
    }
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }
    .stat-card {
      background: linear-gradient(135deg, #f79e5f 0%, #ea580c 100%);
      color: white;
      padding: 10px 12px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(249, 115, 22, 0.18);
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 56px;
    }
    .stat-label {
      font-size: 12px;
      opacity: 0.95;
      margin-bottom: 6px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 700;
      line-height: 1;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }
    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 800px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .modal-header h2 {
      color: #f97316;
      font-size: 24px;
    }
    .close-btn {
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .close-btn:hover {
      background: #dc2626;
      transform: rotate(90deg);
    }
    .btn-edit {
      background: #f97316;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .btn-edit:hover {
      background: #ea580c;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    .status-usable {
      background: #d1fae5;
      color: #059669;
    }
    .status-not-usable {
      background: #fed7aa;
      color: #c2410c;
    }
    .status-unknown {
      background: #e5e7eb;
      color: #6b7280;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 8px;
    }
    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¶ Stock Management Dashboard</h1>
    <p class="subtitle">Manage inventory items and track purchases</p>

    <div id="message"></div>

    <div class="top-actions">
      <h2 style="color: #f97316; font-size: 22px;">üìã All Items</h2>
      <button class="btn btn-primary" onclick="openModal()">‚ûï Add New Item</button>
    </div>
      <div class="stats" id="statsContainer">
        <div class="stat-card">
          <div class="stat-label">Total Items</div>
          <div class="stat-value" id="totalItems">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Usable Items</div>
          <div class="stat-value" id="usableItems">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Usable Value</div>
          <div class="stat-value" id="usableValue">‡ß≥0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Unusable Value</div>
          <div class="stat-value" id="unusableValue">‡ß≥0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Value</div>
          <div class="stat-value" id="totalValue">‡ß≥0</div>
        </div>
      </div>

      <div class="filter-section">
        <div class="form-group" style="flex: 1; min-width: 200px;">
          <label for="filterYear">Filter by Year</label>
          <select id="filterYear" onchange="loadItems()">
            <option value="">All Years</option>
          </select>
        </div>
        <div class="form-group" style="flex: 1; min-width: 200px;">
          <label for="filterCategory">Filter by Category</label>
          <select id="filterCategory" onchange="loadItems()">
            <option value="">All Categories</option>
          </select>
        </div>
        <div class="form-group" style="flex: 1; min-width: 200px;">
          <label for="filterUsable">Filter by Status</label>
          <select id="filterUsable" onchange="loadItems()">
            <option value="">All Status</option>
            <option value="true">Usable</option>
            <option value="false">Not Usable</option>
            <option value="null">Unknown</option>
          </select>
        </div>
        <button class="btn btn-primary" onclick="loadItems()">üîç Search</button>
        <button class="btn btn-secondary" onclick="clearFilters()">‚úñÔ∏è Clear Filters</button>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Tracking #</th>
              <th>Item Name</th>
              <th>Category</th>
              <th>Supplier/ comment</th>
              <th>Purchase Date</th>
              <th>Year</th>
              <th>Price (‡ß≥)</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemsTableBody">
            <tr>
              <td colspan="9" style="text-align: center; color: #9ca3af;">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">‚ûï Add New Item</h2>
          <button class="close-btn" onclick="closeModal()">‚úï</button>
        </div>
        <form id="itemForm">
          <input type="hidden" id="editTrackingNumber" name="tracking_number">
          <div class="form-grid">
            <div class="form-group">
              <label for="modal_item_name">Item Name *</label>
              <input type="text" id="modal_item_name" name="item_name" required>
            </div>
            <div class="form-group">
              <label for="modal_categories">Category</label>
              <input type="text" id="modal_categories" name="categories" placeholder="e.g., Books, Electronics, Furniture">
            </div>
            <div class="form-group">
              <label for="modal_suppliers">Supplier</label>
              <input type="text" id="modal_suppliers" name="suppliers" placeholder="e.g., ABC Suppliers">
            </div>
            <div class="form-group">
              <label for="modal_purchase_date">Purchase Date</label>
              <input type="date" id="modal_purchase_date" name="purchase_date">
            </div>
            <div class="form-group">
              <label for="modal_purchase_year">Purchase Year</label>
              <input type="number" id="modal_purchase_year" name="purchase_year" min="2000" max="2100" placeholder="2025">
            </div>
            <div class="form-group">
              <label for="modal_purchase_price">Purchase Price (‡ß≥)</label>
              <input type="number" id="modal_purchase_price" name="purchase_price" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
              <label>Usable Status</label>
              <div class="checkbox-group">
                <input type="checkbox" id="modal_useable" name="useable">
                <label for="modal_useable" style="margin: 0;">Item is usable</label>
              </div>
            </div>
          </div>
          <div style="margin-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-primary">üíæ Save Item</button>
            <button type="button" class="btn btn-secondary" onclick="closeModal()">‚ùå Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Load Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    // Supabase Configuration
    const SUPABASE_URL = 'https://rtfefxghfbtirfnlbucb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';

    let supabase;
    if (window.supabase && typeof window.supabase.createClient === 'function') {
      supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    } else {
      const { createClient } = await import('https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm');
      supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    }

    // Tab Switching
    window.switchTab = function(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      
      if (tab === 'add') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('add-tab').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('view-tab').classList.add('active');
        loadItems();
        loadFilterOptions();
      }
    };

    // Modal Functions
    window.openModal = function(trackingNumber = null) {
      const modal = document.getElementById('itemModal');
      const form = document.getElementById('itemForm');
      const modalTitle = document.getElementById('modalTitle');
      
      form.reset();
      
      if (trackingNumber) {
        // Edit mode
        modalTitle.textContent = '‚úèÔ∏è Edit Item';
        loadItemForEdit(trackingNumber);
      } else {
        // Add mode
        modalTitle.textContent = '‚ûï Add New Item';
        const currentYear = new Date().getFullYear();
        document.getElementById('modal_purchase_year').value = currentYear;
      }
      
      modal.classList.add('active');
    };

    window.closeModal = function() {
      const modal = document.getElementById('itemModal');
      modal.classList.remove('active');
    };

    // Load item for editing
    async function loadItemForEdit(trackingNumber) {
      try {
        const { data, error } = await supabase
          .from('stock_management')
          .select('*')
          .eq('tracking_number', trackingNumber)
          .single();

        if (error) throw error;

        document.getElementById('editTrackingNumber').value = data.tracking_number;
        document.getElementById('modal_item_name').value = data.item_name || '';
        document.getElementById('modal_categories').value = data.categories || '';
        document.getElementById('modal_suppliers').value = data.suppliers || '';
        document.getElementById('modal_purchase_date').value = data.purchase_date || '';
        document.getElementById('modal_purchase_year').value = data.purchase_year || '';
        document.getElementById('modal_purchase_price').value = data.purchase_price || '';
        document.getElementById('modal_useable').checked = data.useable === true;
      } catch (err) {
        console.error('Error loading item:', err);
        showMessage('‚ùå Error loading item: ' + err.message, 'error');
      }
    }

    // Show Message
    function showMessage(message, type = 'success') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = message;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Add/Edit Item Form Submit
    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const trackingNumber = document.getElementById('editTrackingNumber').value;
      const itemData = {
        item_name: formData.get('item_name'),
        categories: formData.get('categories'),
        suppliers: formData.get('suppliers'),
        purchase_date: formData.get('purchase_date'),
        purchase_year: formData.get('purchase_year') ? parseInt(formData.get('purchase_year')) : null,
        purchase_price: formData.get('purchase_price') ? parseFloat(formData.get('purchase_price')) : null,
        useable: document.getElementById('modal_useable').checked
      };

      try {
        let result;
        
        if (trackingNumber) {
          // Update existing item
          result = await supabase
            .from('stock_management')
            .update(itemData)
            .eq('tracking_number', trackingNumber)
            .select();
        } else {
          // Insert new item
          result = await supabase
            .from('stock_management')
            .insert([itemData])
            .select();
        }

        if (result.error) throw result.error;

        showMessage(trackingNumber ? '‚úÖ Item updated successfully!' : '‚úÖ Item added successfully!', 'success');
        closeModal();
        loadItems();
        loadFilterOptions();
      } catch (err) {
        console.error('Error saving item:', err);
        showMessage('‚ùå Error: ' + err.message, 'error');
      }
    });

    // Load Items
    window.loadItems = async function() {
      const filterYear = document.getElementById('filterYear').value;
      const filterCategory = document.getElementById('filterCategory').value;
      const filterUsable = document.getElementById('filterUsable').value;
      const tbody = document.getElementById('itemsTableBody');

      try {
        let query = supabase
          .from('stock_management')
          .select('*')
          .order('tracking_number', { ascending: false });

        if (filterYear) {
          query = query.eq('purchase_year', parseInt(filterYear));
        }
        if (filterCategory) {
          query = query.eq('categories', filterCategory);
        }
        if (filterUsable) {
          if (filterUsable === 'null') {
            query = query.is('useable', null);
          } else {
            query = query.eq('useable', filterUsable === 'true');
          }
        }

        const { data, error } = await query;

        if (error) throw error;

        tbody.innerHTML = '';
        
        if (!data || data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #9ca3af;">No items found</td></tr>';
          updateStats([], filterYear);
          return;
        }

        data.forEach(item => {
          let statusBadge;
          if (item.useable === true) {
            statusBadge = '<span class="status-badge status-usable">‚úì Usable</span>';
          } else if (item.useable === false) {
            statusBadge = '<span class="status-badge status-not-usable">‚úó Not Usable</span>';
          } else {
            statusBadge = '<span class="status-badge status-unknown">? Unknown</span>';
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${item.tracking_number || ''}</td>
            <td><strong>${item.item_name || ''}</strong></td>
            <td>${item.categories || '-'}</td>
            <td>${item.suppliers || '-'}</td>
            <td>${item.purchase_date || '-'}</td>
            <td>${item.purchase_year || '-'}</td>
            <td>‡ß≥${item.purchase_price ? item.purchase_price.toLocaleString('en-IN', {minimumFractionDigits: 2}) : '0.00'}</td>
            <td>${statusBadge}</td>
            <td>
              <button class="btn-edit" onclick="openModal(${item.tracking_number})">‚úèÔ∏è Edit</button>
            </td>
          `;
          tbody.appendChild(row);
        });

        updateStats(data, filterYear);
      } catch (err) {
        console.error('Error loading items:', err);
        tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; color: #dc2626;">Error loading data</td></tr>';
      }
    };

    // Update Statistics
    function updateStats(data, filterYear) {
      const currentYear = new Date().getFullYear();
      const totalItems = data.length;
      const usableItems = data.filter(item => item.useable === true).length;
      const totalValue = data.reduce((sum, item) => sum + (item.purchase_price || 0), 0);
      const usableValue = data.filter(item => item.useable === true).reduce((sum, item) => sum + (item.purchase_price || 0), 0);
      const unusableValue = data.filter(item => item.useable === false).reduce((sum, item) => sum + (item.purchase_price || 0), 0);

      document.getElementById('totalItems').textContent = totalItems;
      document.getElementById('usableItems').textContent = usableItems;
      document.getElementById('usableValue').textContent = '‡ß≥' + usableValue.toLocaleString('en-IN', {minimumFractionDigits: 2});
      document.getElementById('unusableValue').textContent = '‡ß≥' + unusableValue.toLocaleString('en-IN', {minimumFractionDigits: 2});
      document.getElementById('totalValue').textContent = '‡ß≥' + totalValue.toLocaleString('en-IN', {minimumFractionDigits: 2});
    }

    // Load Filter Options
    async function loadFilterOptions() {
      try {
        // Load Years
        const { data: yearData, error: yearError } = await supabase
          .from('stock_management')
          .select('purchase_year')
          .not('purchase_year', 'is', null)
          .order('purchase_year', { ascending: false });

        if (!yearError && yearData) {
          const years = [...new Set(yearData.map(item => item.purchase_year))];
          const yearSelect = document.getElementById('filterYear');
          yearSelect.innerHTML = '<option value="">All Years</option>';
          years.forEach(year => {
            yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
          });
        }

        // Load Categories
        const { data: catData, error: catError } = await supabase
          .from('stock_management')
          .select('categories')
          .not('categories', 'is', null)
          .not('categories', 'eq', '');

        if (!catError && catData) {
          const categories = [...new Set(catData.map(item => item.categories))];
          const catSelect = document.getElementById('filterCategory');
          catSelect.innerHTML = '<option value="">All Categories</option>';
          categories.forEach(cat => {
            catSelect.innerHTML += `<option value="${cat}">${cat}</option>`;
          });
        }
      } catch (err) {
        console.error('Error loading filter options:', err);
      }
    }

    // Clear Filters
    window.clearFilters = function() {
      document.getElementById('filterYear').value = '';
      document.getElementById('filterCategory').value = '';
      document.getElementById('filterUsable').value = '';
      loadItems();
    };

    // Initialize - Load items on page load
    loadItems();
    loadFilterOptions();
  </script>
</body>
</html>
