        // Disable developer tools
        document.addEventListener('keydown', function (e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') || 
                (e.ctrlKey && e.shiftKey && e.key === 'C') || 
                (e.ctrlKey && e.key === 'U')) {
                e.preventDefault();
            }
        });

        // Data loading variables
        const check_android_web_ios_ID = '10zFu-vb_5Grk-tdwLmslTOrEzBtWyD958tkODji1fho';
        const exam_annual = 'exam_publish';
        const skip = `https://docs.google.com/spreadsheets/d/${check_android_web_ios_ID}/export?format=csv&sheet=${exam_annual}`;

        let students = [];
        let headers = [];
        let SUBJECT_MAP = {};

        // Get IID from URL parameter
        function getIIDFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('IID');
        }

        async function loadData() {
            const targetIID = getIIDFromURL();
            
            if (!targetIID || targetIID === 'unknown') {
                document.getElementById('marksheetContent').innerHTML = `
                    <div class="error">
                        <p>No student ID specified or invalid ID.</p>
                        <p><a href="index.html">Return to student list</a></p>
                    </div>
                `;
                return;
            }

            try {
                console.log('Loading data for IID:', targetIID);
                const response = await fetch(skip);
                const csvData = await response.text();
                const rows = csvData.split('\n').filter(row => row.trim() !== '');

                // Process headers
                headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));

                // Dynamically generate SUBJECT_MAP
                generateSubjectMap(headers);

                // Process student data
                students = rows.slice(1).map(row => {
                    const values = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    const student = {};
                    headers.forEach((header, index) => {
                        const cleanHeader = header.replace(/\*/g, '').trim().replace(/ /g, '_').toLowerCase();
                        student[cleanHeader] = values[index] ? values[index].replace(/(^"|"$)/g, '').trim() : '';
                    });
                    return student;
                });

                console.log('Total students loaded:', students.length);
                console.log('Looking for IID:', targetIID);

                // Find student by IID
                const student = students.find(s => s.iid === targetIID);
                
                if (student) {
                    console.log('Student found:', student.name);
                    displayStudentDetails(student);
                    // Generate QR code for this specific student
                    generateQRCode(student.iid);
                } else {
                    console.log('Student not found with IID:', targetIID);
                    document.getElementById('marksheetContent').innerHTML = `
                        <div class="error">
                            <p>Student with IID "${targetIID}" not found.</p>
                            <p><a href="index.html">Return to student list</a></p>
                        </div>
                    `;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('marksheetContent').innerHTML = `
                    <div class="error">
                        <p>Error loading student data. Please try again.</p>
                        <p><a href="index.html">Return to student list</a></p>
                    </div>
                `;
            }
        }

        function generateSubjectMap(headers) {
            const subjects = new Set();
            headers.forEach(header => {
                const match = header.match(/^(.*?)(_WRITTEN|_CA|_Practical|_Total|_GPA)$/);
                if (match) {
                    subjects.add(match[1]);
                }
            });

            subjects.forEach(subject => {
                SUBJECT_MAP[subject] = {
                    WRITTEN: headers.find(h => h.includes(`${subject}_WRITTEN`)) || '',
                    CA: headers.find(h => h.includes(`${subject}_CA`)) || '',
                    Practical: headers.find(h => h.includes(`${subject}_Practical`)) || '',
                    Total: headers.find(h => h.includes(`${subject}_Total`)) || '',
                    GPA: headers.find(h => h.includes(`${subject}_GPA`)) || ''
                };
            });
        }

        function displayStudentDetails(student) {
            const container = document.getElementById('marksheetContent');
            container.innerHTML = `
                <p class="report-title">Annual Examination Report Card-2024</p>
                <h2>${student.name}</h2>
                <p>Father's Name: ${student.fathers_name || 'N/A'}</p>
                <p>Roll: ${student.roll} | Class: ${student.class || 'N/A'} | Shift: ${student.shift || 'N/A'}</p>
                <p>Mobile Number: ${student.mobile || 'N/A'} | IID: ${student.iid || 'N/A'}</p>
                
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>WRITTEN</th>
                                <th>CA</th>
                                <th>Practical</th>
                                <th>Total</th>
                                <th>GPA</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${Object.entries(SUBJECT_MAP).map(([subject, cols]) => {
                                const cleanWRITTEN = cols.WRITTEN.replace(/\*/g, '').replace(/ /g, '_').toLowerCase();
                                const cleanCA = cols.CA.replace(/\*/g, '').replace(/ /g, '_').toLowerCase();
                                const cleanPractical = cols.Practical.replace(/\*/g, '').replace(/ /g, '_').toLowerCase();
                                const cleanTotal = cols.Total.replace(/\*/g, '').replace(/ /g, '_').toLowerCase();
                                const cleanGPA = cols.GPA.replace(/\*/g, '').replace(/ /g, '_').toLowerCase();
                                
                                return `
                                <tr>
                                    <td>${subject.replace(/\*/g, '')}</td>
                                    <td>${student[cleanWRITTEN] || '-'}</td>
                                    <td>${student[cleanCA] || '-'}</td>
                                    <td>${student[cleanPractical] || '-'}</td>
                                    <td>${student[cleanTotal] || '-'}</td>
                                    <td>${student[cleanGPA] || '-'}</td>
                                </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>

                <div class="highlight-box">
                    ${student.gpa ? `<div class="highlight-item"><p>GPA</p><p>${student.gpa}</p></div>` : ''}
                    ${student.remark ? `<div class="highlight-item"><p>Remark</p><p>${student.remark}</p></div>` : ''}
                    ${student.ranking ? `<div class="highlight-item"><p>Rank :</p><p>${student.ranking}</p></div>` : ''}
                </div>

                <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-top: 20px;">
                    <div style="flex: 1; padding-right: 20px;">
                        <p style="margin-top: 20px; font-weight: bold;">
                    ${student.total_mark ? `Total Marks: ${student.total_mark} | ` : ''}
                    ${student.average ? `Average Mark: ${student.average} | ` : ''}
                    ${student.absent ? `Absent subject: ${student.absent}` : ''}
                </p>

                        </p>
                        <p style="margin-top: 0px; font-weight: regular; text-align: left; font-size: 0.8em;">
                            ‡¶®‡¶§‡ßÅ‡¶® ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶æ‡¶¨‡¶∞‡ßç‡¶∑‡ßá ‡¶ú‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø‡¶∞ ‡ßß‡¶Æ ‡¶∏‡¶™‡ßç‡¶§‡¶æ‡¶π‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶∂‡ßç‡¶∞‡ßá‡¶£‡¶ø‡¶§‡ßá ‡¶≠‡¶∞‡ßç‡¶§‡¶ø ‡¶π‡¶Ø‡¶º‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶¨‡¶á ‡¶∏‡¶Ç‡¶ó‡ßç‡¶∞‡¶π ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§
                            ‡¶≠‡¶∞‡ßç‡¶§‡¶ø‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡¶∂‡ßÄ‡¶ü‡ßá‡¶∞ ‡¶´‡¶ü‡ßã‡¶ï‡¶™‡¶ø ‡¶Ö‡¶¨‡¶∂‡ßç‡¶Ø‡¶á ‡¶Ü‡¶®‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§  
                        </p>
                        <p style="margin-top: 0px; font-weight: regular; text-align: left; font-size: 0.8em;">
                            ‡¶ó‡ßç‡¶∞‡¶π‡¶®‡¶Ø‡ßã‡¶ó‡ßç‡¶Ø ‡¶ï‡¶æ‡¶∞‡¶® ‡¶â‡¶≤‡ßç‡¶≤‡ßá‡¶ñ ‡¶ï‡¶∞‡ßá ‡¶™‡ßç‡¶∞‡¶Ø‡¶º‡ßã‡¶ú‡¶®‡ßÄ‡¶Ø‡¶º ‡¶ï‡ßç‡¶∑‡ßá‡¶§‡ßç‡¶∞‡ßá ‡¶Ö‡¶ó‡ßç‡¶∞‡¶ø‡¶Æ ‡¶õ‡ßÅ‡¶ü‡¶ø ‡¶®‡¶ø‡¶§‡ßá ‡¶π‡¶¨‡ßá‡•§ ‡¶™‡ßÇ‡¶∞‡ßç‡¶¨‡¶æ‡¶®‡ßÅ‡¶Æ‡¶§‡¶ø ‡¶õ‡¶æ‡¶°‡¶º‡¶æ ‡¶è‡¶ï 
                            ‡¶ü‡¶æ‡¶®‡¶æ ‡ßß‡ß¶ ‡¶¶‡¶ø‡¶® ‡¶ï‡ßç‡¶≤‡¶æ‡¶∏‡ßá ‡¶Ö‡¶®‡ßÅ‡¶™‡¶∏‡ßç‡¶•‡¶ø‡¶§ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá ‡¶π‡¶æ‡¶ú‡¶ø‡¶∞‡¶æ ‡¶¨‡¶π‡¶ø‡¶§‡ßá ‡¶®‡¶æ‡¶Æ ‡¶ï‡¶æ‡¶ü‡¶æ ‡¶Ø‡¶æ‡¶¨‡ßá‡•§
                        </p>
                        <p style="margin-top: 10px; font-weight: regular; text-align: left; font-size: 0.8em;">
                            Verify this result by scanning the QR code.
                        </p>
                    </div>
                    <div class="qr-code-bottom" id="qrCodeBottom" style="flex-shrink: 0; text-align: center;">
                        <!-- QR code will be placed here -->
                    </div>
                </div>
            `;
        }

        function goBack() {
            window.location.href = 'index.html';
        }
        
        function printResult() {
            // Hide buttons before printing
            const backBtn = document.querySelector('.back-btn');
            const printBtn = document.querySelector('.print-btn');
            
            if (backBtn) backBtn.style.display = 'none';
            if (printBtn) printBtn.style.display = 'none';
            
            // Print the page
            window.print();
            
            // Show buttons again after printing dialog is closed
            setTimeout(() => {
                if (backBtn) backBtn.style.display = 'inline-block';
                if (printBtn) printBtn.style.display = 'inline-block';
            }, 500);
        }

        // Generate QR Code
        function generateQRCode(studentIID = null) {
            try {
                // Get the current IID if not provided
                const currentIID = studentIID || getIIDFromURL();
                
                // Create QR code for the current student's result page
                const qr = qrcode(0, 'M');
                const currentURL = window.location.origin + window.location.pathname;
                const qrURL = `${currentURL}?IID=${currentIID}`;
                qr.addData(qrURL);
                qr.make();
                
                // Create image element from QR code
                const qrImage = qr.createImgTag(4);
                
                // Add QR code to bottom container (for both screen and print view)
                const bottomQRContainer = document.getElementById('qrCodeBottom');
                if (bottomQRContainer) {
                    bottomQRContainer.innerHTML = qrImage;
                    
                    // Add a small caption below the QR code for bottom
                    const bottomCaption = document.createElement('div');
                    bottomCaption.style.fontSize = '8pt';
                    bottomCaption.style.textAlign = 'center';
                    bottomCaption.style.marginTop = '3px';
                    bottomCaption.innerText = 'Scan for verify';
                    bottomQRContainer.appendChild(bottomCaption);
                }
            } catch (error) {
                console.error('QR Code generation failed:', error);
            }
        }
        
        // Initialize
        loadData();
    </script>
