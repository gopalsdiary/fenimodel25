<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Button Settings - Create & Edit</title>
  <script src="/login/auth-check_copy.js"></script>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --danger-color: #ef4444;
      --danger-hover: #dc2626;
      --success-color: #10b981;
      --text-color: #1f2937;
      --bg-color: #f3f4f6;
      --card-bg: #ffffff;
      --border-color: #e5e7eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: #111827;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      font-size: 0.875rem;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-danger {
      background-color: var(--danger-color);
      color: white;
    }

    .btn-danger:hover {
      background-color: var(--danger-hover);
    }

    .btn-secondary {
      background-color: #9ca3af;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #6b7280;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      margin-top: 8px;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }

    th {
      background-color: #f9fafb;
      font-weight: 600;
      color: #374151;
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    th:first-child { border-top-left-radius: 8px; }
    th:last-child { border-top-right-radius: 8px; }

    tr:last-child td {
      border-bottom: none;
    }

    tr:hover td {
      background-color: #f9fafb;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
    }

    .status-active {
      background-color: #d1fae5;
      color: #065f46;
    }

    .status-deactive {
      background-color: #fee2e2;
      color: #991b1b;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(2px);
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #111827;
      margin: 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 0.875rem;
      color: #374151;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.2s;
      font-family: inherit;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }

    .notice {
      margin-top: 12px;
      font-size: 0.875rem;
      text-align: center;
    }

    .loading-spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #status {
      font-size: 0.875rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <div>
        <h2>Button Settings</h2>
        <div id="status">Loading...</div>
      </div>
      <button id="createBtn" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 6px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        Create New Button
      </button>
    </header>

    <div style="overflow-x: auto;">
      <table id="dataTable">
        <thead>
          <tr>
            <th style="width: 60px; text-align: center;">#</th>
            <th>Button Name</th>
            <th>Status</th>
            <th>Password</th>
            <th style="text-align: right;">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4" style="text-align: center; padding: 30px; color: #6b7280;">Loading data...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create/Edit modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle" class="modal-title">Create New Button</h3>
      </div>

      <div class="form-group">
        <label for="buttonName">Button Name</label>
        <input type="text" id="buttonName" class="form-control" placeholder="Enter button name (e.g. 'Submit Report')">
      </div>

      <div class="form-group">
        <label for="buttonStatus">Status</label>
        <select id="buttonStatus" class="form-control">
          <option value="Active">Active</option>
          <option value="Deactive">Deactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="buttonPassword">Password (optional)</label>
        <input type="text" id="buttonPassword" class="form-control" placeholder="Leave empty for no password">
      </div>

      <div id="modalNotice" class="notice"></div>

      <div class="modal-footer">
        <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
        <button id="saveBtn" class="btn btn-primary">Save Changes</button>
      </div>
    </div>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./auth-check_copy.js"></script>

  <script>
    // Use the same project URL used elsewhere in this repo
    const supabaseUrl = 'https://rtfefxghfbtirfnlbucb.supabase.co';
    // For security, set supabaseKey via window.SUPABASE_ANON_KEY or input
    const supabaseKey = window.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ0ZmVmeGdoZmJ0aXJmbmxidWNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA1MDg3OTcsImV4cCI6MjA1NjA4NDc5N30.fb7_myCmFzbV7WPNjFN_NEl4z0sOmRCefnkQbk6c10w';
    
    // Reuse existing Supabase client or create new one
    if (!window.supabaseClient) {
      window.__supabaseClients = window.__supabaseClients || {};
      window.supabaseClient = window.__supabaseClients[supabaseUrl] || window.supabase.createClient(supabaseUrl, supabaseKey);
      window.__supabaseClients[supabaseUrl] = window.supabaseClient;
    }
    const supabaseClient = window.supabaseClient;

    const tableName = 'button_status';
    
    const tbody = document.querySelector('#dataTable tbody');
    const statusEl = document.getElementById('status');
    const createBtn = document.getElementById('createBtn');
    const editModal = document.getElementById('editModal');
    const modalTitle = document.getElementById('modalTitle');
    const buttonNameInput = document.getElementById('buttonName');
    const buttonStatusSelect = document.getElementById('buttonStatus');
    const buttonPasswordInput = document.getElementById('buttonPassword');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const modalNotice = document.getElementById('modalNotice');

    let allButtons = [];
    let editingButtonId = null; // null for create, number for edit

    // Event listeners
    createBtn.addEventListener('click', openCreateModal);
    cancelBtn.addEventListener('click', closeModal);
    saveBtn.addEventListener('click', saveButton);

    // Load all buttons from database
    async function loadButtons(){
      statusEl.textContent = 'Syncing...';
      try{
        const { data, error } = await supabaseClient
          .from(tableName)
          .select('*')
          .order('user_iid', { ascending: true });
          
        if(error) throw new Error(error.message || 'Unknown error');
        
        allButtons = data || [];
        renderTable();
        statusEl.textContent = `Total buttons: ${allButtons.length}`;
      }catch(err){
        console.error('loadButtons error:', err);
        statusEl.textContent = 'Error loading buttons';
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center; color: #ef4444;">Error loading data: ${escapeHtml(err.message || err)}</td></tr>`;
      }
    }

    // Render table with all buttons
    function renderTable(){
      if(!allButtons || allButtons.length === 0){
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 30px;">No buttons found. Create your first button!</td></tr>';
        return;
      }

      tbody.innerHTML = '';
      allButtons.forEach((btn, index) => {
        const tr = document.createElement('tr');

        // SL column
        const slTd = document.createElement('td');
        slTd.style.textAlign = 'center';
        slTd.textContent = index + 1;
        tr.appendChild(slTd);

        // Button Name column
        const nameTd = document.createElement('td');
        nameTd.style.fontWeight = '500';
        nameTd.textContent = btn.button_name || '';
        tr.appendChild(nameTd);

        // Status column
        const statusTd = document.createElement('td');
        const statusSpan = document.createElement('span');
        statusSpan.textContent = btn.button_status || '';
        statusSpan.className = `status-badge ${btn.button_status === 'Active' ? 'status-active' : 'status-deactive'}`;
        statusTd.appendChild(statusSpan);
        tr.appendChild(statusTd);

        // Password column
        const pwdTd = document.createElement('td');
        if (btn.button_password && String(btn.button_password).trim() !== '') {
          pwdTd.textContent = '●●●';
          pwdTd.title = 'Password is set';
        } else {
          pwdTd.textContent = '';
          pwdTd.title = 'No password';
        }
        tr.appendChild(pwdTd);

        // Actions column
        const actionsTd = document.createElement('td');
        actionsTd.style.textAlign = 'right';
        
        const editButton = document.createElement('button');
        editButton.className = 'btn btn-primary btn-sm';
        editButton.textContent = 'Edit';
        editButton.style.marginRight = '8px';
        editButton.addEventListener('click', () => openEditModal(btn));
        
        // Delete option removed per request
        actionsTd.appendChild(editButton);
        tr.appendChild(actionsTd);

        tbody.appendChild(tr);
      });
    }

    // Open create modal
    function openCreateModal(){
      editingButtonId = null;
      modalTitle.textContent = 'Create New Button';
      buttonNameInput.value = '';
      buttonNameInput.disabled = false;
      buttonStatusSelect.value = 'Active';
      if (buttonPasswordInput) buttonPasswordInput.value = '';
      modalNotice.textContent = '';
      editModal.style.display = 'flex';
      buttonNameInput.focus();
    }

    // Open edit modal
    function openEditModal(btn){
      editingButtonId = btn.user_iid;
      modalTitle.textContent = 'Edit Button';
      buttonNameInput.value = btn.button_name || '';
      buttonNameInput.disabled = true;
      buttonStatusSelect.value = btn.button_status || 'Active';
      if (buttonPasswordInput) buttonPasswordInput.value = btn.button_password || '';
      modalNotice.textContent = '';
      editModal.style.display = 'flex';
    }

    // Close modal
    function closeModal(){
      editModal.style.display = 'none';
      editingButtonId = null;
      buttonNameInput.value = '';
      buttonStatusSelect.value = 'Active';
      if (buttonPasswordInput) buttonPasswordInput.value = '';
      modalNotice.textContent = '';
    }

    // Save button (create or update)
    async function saveButton(){
      const buttonName = buttonNameInput.value.trim();
      const buttonStatus = buttonStatusSelect.value;
      const buttonPassword = (buttonPasswordInput && buttonPasswordInput.value) ? String(buttonPasswordInput.value).trim() : '';

      if(!buttonName){
        modalNotice.style.color = '#ef4444';
        modalNotice.textContent = 'Button name is required';
        return;
      }

      const originalBtnText = saveBtn.textContent;
      saveBtn.disabled = true;
      saveBtn.innerHTML = '<span class="loading-spinner"></span> Saving...';
      modalNotice.textContent = '';

      try{
        if(editingButtonId === null){
          // Create new button
          const { data, error } = await supabaseClient
            .from(tableName)
            .insert({
              button_name: buttonName,
              button_status: buttonStatus,
              button_password: buttonPassword || null
            })
            .select();

          if(error) throw new Error(error.message || 'Unknown error');
          
          modalNotice.style.color = '#10b981';
          modalNotice.textContent = 'Button created successfully!';
        } else {
          // Update existing button
          const { data, error } = await supabaseClient
            .from(tableName)
            .update({
              button_status: buttonStatus,
              button_password: buttonPassword || null
            })
            .eq('user_iid', editingButtonId);

          if(error) throw new Error(error.message || 'Unknown error');
          
          modalNotice.style.color = '#10b981';
          modalNotice.textContent = 'Button updated successfully!';
        }

        // Reload and close
        await loadButtons();
        setTimeout(() => closeModal(), 700);

      }catch(err){
        console.error('saveButton error:', err);
        modalNotice.style.color = '#ef4444';
        modalNotice.textContent = 'Error: ' + (err.message || err);
      }finally{
        saveBtn.disabled = false;
        saveBtn.textContent = originalBtnText;
      }
    }

    // Delete action disabled — preserved placeholder to avoid runtime errors
    async function deleteButton_(buttonId){
      console.warn('Delete action is disabled.');
      // Optionally alert the user if invoked from elsewhere
      try{ alert('Delete action is disabled by configuration.'); }catch(e){}
      return;
    }

    function escapeHtml(s){
      if(s === null || s === undefined) return '';
      return String(s).replace(/[&<>\\"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','\\"':'&quot;',"'":'&#39;'}[c]));
    }

    // Close modal when clicking outside panel
    editModal.addEventListener('click', (e)=>{ if(e.target===editModal) closeModal(); });

    // Load buttons on page load
    loadButtons();
  </script>
</body>
</html>
